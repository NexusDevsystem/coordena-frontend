<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Administração – Coordena+</title>

  <!-- Bootstrap 5 e FontAwesome (CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />

  <!-- Nosso CSS externo -->
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-500">
  <!-- ==============================
       OFFCANVAS MENU (ExPoNjm)
       ============================== -->
  <header class="offcanvas-menu">
    <input type="checkbox" id="toggle-menu" />

    <!-- Ícone hambúrguer / X -->
    <label for="toggle-menu" class="toggle-open">
      <span></span>
    </label>

    <nav>
      <!-- Usuário logado -->
      <div class="menu-user-info">
        <div id="menu-user-name">Seu Nome</div>
        <div id="menu-user-email">seu.email@exemplo.com</div>
      </div>

      <!-- Botão de fechar (X) -->
      <label for="toggle-menu" class="toggle-close"></label>

      <!-- Lista de navegação -->
      <ul class="menu-list">
        <li><a href="#home"><i class="fas fa-home me-2"></i>Dashboard</a></li>
        <li><a href="#user"><i class="fas fa-user-shield me-2"></i>Usuários Pendentes</a></li>
        <li><a href="#reservas"><i class="fas fa-calendar-alt me-2"></i>Reservas Pendentes</a></li>
        <li><a href="#labs"><i class="fas fa-flask me-2"></i>Labs</a></li>
        <li><a href="#settings"><i class="fas fa-cog me-2"></i>Configurações</a></li>
      </ul>

      <!-- Botões Tema / Sair -->
      <div class="menu-footer-btns">
        <!-- Botão Tema -->
        <button id="menu-theme-btn" class="footer-btn" aria-label="Alternar tema">
          <!-- Ícone Sol -->
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-sun" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5" />
            <line x1="12" y1="1" x2="12" y2="3" />
            <line x1="12" y1="21" x2="12" y2="23" />
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
            <line x1="1" y1="12" x2="3" y2="12" />
            <line x1="21" y1="12" x2="23" y2="12" />
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
          </svg>
          <!-- Ícone Lua -->
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-moon" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 0111.21 3 7 7 0 0012 21a9 9 0 009-8.21z" />
          </svg>
        </button>

        <!-- Botão Logout -->
        <button id="menu-logout-btn" class="footer-btn logout" aria-label="Sair">
          <!-- Ícone de porta/saída -->
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-logout" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4" />
            <polyline points="16 17 21 12 16 7" />
            <line x1="21" y1="12" x2="9" y2="12" />
          </svg>
        </button>
      </div>
    </nav>
  </header>

  <!-- ==============================
       NAVBAR SUPERIOR (coordenaplus)
       ============================== -->
  <nav class="navbar navbar-coordena">
    <label for="toggle-menu" class="btn toggle-open" style="background: transparent; border: none; padding: 0;">
      <i class="fas fa-bars fa-lg" style="color: #fff;"></i>
    </label>
    <a class="navbar-brand ms-3" href="#">
      <i class="fas fa-cogs"></i> Coordena+
    </a>
    <ul class="navbar-nav ms-auto d-flex flex-row align-items-center">
      <li class="nav-item me-4">
        <i class="fas fa-bell fa-lg" style="color: #fff;"></i>
      </li>
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="fas fa-user-circle fa-lg"></i>
        </a>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#">Perfil</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="#" onclick="logoutAdmin()">Sair</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <!-- ==============================
       TOAST IN-APP (Bootstrap)
       ============================== -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11;">
    <div
      id="toastNovoCadastro"
      class="toast align-items-center text-bg-warning border-0"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="d-flex">
        <div class="toast-body" id="meuToastBody">
          <!-- Texto será preenchido dinamicamente -->
        </div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Fechar"
        ></button>
      </div>
    </div>
  </div>

  <!-- ==============================
       CONTEÚDO PRINCIPAL
       ============================== -->
  <div class="container-admin">
    <!-- Cabeçalho do painel -->
    <div class="admin-header">
      <div>
        <h1>Painel de Administração</h1>
        <p>Gerencie solicitações de usuários e reservas</p>
      </div>
      <button class="btn btn-update" onclick="carregarTudo()">
        <i class="fas fa-sync-alt me-1"></i> Atualizar
      </button>
    </div>

    <!-- Abas: Usuários Pendentes / Reservas Pendentes -->
    <ul class="nav nav-tabs tab-coordena mb-4" id="tabMenu" role="tablist">
      <li class="nav-item me-2" role="presentation">
        <button
          class="nav-link active"
          id="usuarios-tab"
          data-bs-toggle="tab"
          data-bs-target="#usuarios"
          type="button"
          role="tab"
          aria-controls="usuarios"
          aria-selected="true"
        >
          <i class="fas fa-user-shield me-1"></i> Usuários Pendentes
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="reservas-tab"
          data-bs-toggle="tab"
          data-bs-target="#reservas"
          type="button"
          role="tab"
          aria-controls="reservas"
          aria-selected="false"
        >
          <i class="fas fa-calendar-alt me-1"></i> Reservas Pendentes
        </button>
      </li>
    </ul>

    <div class="tab-content" id="tabContent">
      <!-- ======== Aba Usuários Pendentes ======== -->
      <div
        class="tab-pane fade show active"
        id="usuarios"
        role="tabpanel"
        aria-labelledby="usuarios-tab"
      >
        <!-- Busca e ordenação para Usuários -->
        <div class="search-container mb-4">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input
              type="text"
              id="busca-usuarios"
              class="form-control"
              placeholder="Buscar usuário por nome ou email..."
            />
          </div>
          <div>
            <select id="ordenacao-usuarios" class="form-select">
              <option value="createdAt">Ordem de Chegada</option>
              <option value="name">Nome (A-Z)</option>
              <option value="email">Email (A-Z)</option>
            </select>
          </div>
        </div>

        <!-- Container para cards de usuários pendentes -->
        <div id="lista-usuarios-pendentes"></div>
      </div>

      <!-- ======== Aba Reservas Pendentes ======== -->
      <div
        class="tab-pane fade"
        id="reservas"
        role="tabpanel"
        aria-labelledby="reservas-tab"
      >
        <!-- Busca e ordenação para Reservas -->
        <div class="search-container mb-4">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input
              type="text"
              id="busca-reservas"
              class="form-control"
              placeholder="Buscar reserva por laboratório ou requisitante..."
            />
          </div>
          <div>
            <select id="ordenacao-reservas" class="form-select">
              <option value="date">Data (mais antiga)</option>
              <option value="lab">Laboratório (A-Z)</option>
              <option value="responsible">Requisitante (A-Z)</option>
            </select>
          </div>
        </div>

        <!-- Container para cards de reservas pendentes -->
        <div id="lista-reservas-pendentes"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (obrigatório para as tabs e dropdowns funcionarem) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Nosso JS externo -->
  <script src="script.js"></script>
</body>
</html>
