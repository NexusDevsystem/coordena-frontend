<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coordena+</title>

  <!-- Tailwind + Dark Mode -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' };</script>

  <!-- Favicon -->
  <link rel="icon" href="assets/img/logo.png" type="image/png" />

  <!-- Estilos customizados -->
  <link rel="stylesheet" href="assets/css/styles.css" />

  <!-- Auth logic -->
  <script src="assets/js/auth.js"></script>

  <!-- Background styling for light/dark -->
  <style>
    body {
      background-image: url("assets/img/background.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .dark body {
      background-image: url("assets/img/backgrounddark.png");
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-500">

  <script>
    // Protege esta página: se não estiver logado, redireciona ao login
    if (!Auth.getToken()) {
      window.location.href = '/login.html';
    }
  </script>

  <!-- Toggle Dark/Light -->
  <button id="theme-toggle"
          class="fixed top-4 right-16 p-2 rounded-full bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700 transition duration-300 z-50">
    <svg xmlns="http://www.w3.org/2000/svg"
         class="h-6 w-6 text-gray-800 dark:text-gray-200"
         fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 3v1m0 16v1m8.66-10h-1M4.34 12h-1 
               m15.02 5.66l-.7-.7M6.34 6.34l-.7-.7 
               m0 12.02l.7-.7M17.66 6.34l.7-.7 
               M12 5a7 7 0 100 14a7 7 0 000-14z"/>
    </svg>
  </button>

  <!-- Logout -->
  <button id="logout-btn"
          class="fixed top-4 right-4 p-2 rounded-full bg-red-500 hover:bg-red-600 transition transform hover:scale-105 z-50">
    <svg xmlns="http://www.w3.org/2000/svg"
         class="h-6 w-6 text-white"
         fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 
               01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1"/>
    </svg>
  </button>

  <main class="flex flex-col items-center justify-center min-h-screen px-4 space-y-12">
    <h1 class="text-4xl font-bold">Coordena+</h1>
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-8">
      <!-- Aba Agendamento -->
      <a href="pages/agendamento.html"
         class="block bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 hover:shadow-xl hover:scale-105 transform transition duration-200 text-center">
        <div class="mb-4">
          <svg xmlns="http://www.w3.org/2000/svg"
               class="h-12 w-12 text-blue-500 dark:text-blue-400 mx-auto"
               fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M8 7V3M16 7V3M3 11h18M5 21h14a2 2 0 002-2V11H3v8a2 2 0 002 2z" />
          </svg>
        </div>
        <h2 class="text-2xl font-semibold mb-2">Agendamento</h2>
        <p class="text-gray-600 dark:text-gray-300">Agende laboratórios, salas e auditórios.</p>
      </a>

      <!-- Aba Coordenadores (placeholder “Em breve”) -->
      <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 opacity-50 cursor-not-allowed text-center">
        <div class="mb-4">
          <svg xmlns="http://www.w3.org/2000/svg"
               class="h-12 w-12 text-gray-400 mx-auto"
               fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 8h16M4 16h16" />
          </svg>
        </div>
        <h2 class="text-2xl font-semibold text-gray-400 mb-2">Em breve</h2>
        <p class="text-gray-400">Funcionalidade futura</p>
      </div>

      <!-- Outro placeholder -->
      <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 opacity-50 cursor-not-allowed text-center">
        <div class="mb-4">
          <svg xmlns="http://www.w3.org/2000/svg"
               class="h-12 w-12 text-gray-400 mx-auto"
               fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 8h16M4 16h16" />
          </svg>
        </div>
        <h2 class="text-2xl font-semibold text-gray-400 mb-2">Em breve</h2>
        <p class="text-gray-400">Funcionalidade futura</p>
      </div>
    </div>
  </main>

  <footer class="text-center text-sm text-gray-600 dark:text-gray-400 pb-6">
    Desenvolvido por Nexus · 2025 • Todos os direitos reservados.
  </footer>

  <script>
    // Dark/Light Toggle
    const themeBtn = document.getElementById('theme-toggle');
    const rootEl   = document.documentElement;
    const saved    = localStorage.getItem('theme') || 'light';
    if (saved === 'dark') rootEl.classList.add('dark');
    themeBtn.addEventListener('click', () => {
      rootEl.classList.toggle('dark');
      localStorage.setItem('theme', rootEl.classList.contains('dark') ? 'dark' : 'light');
    });

    // Logout: limpa token e redireciona sempre para /login.html
    document.getElementById('logout-btn').addEventListener('click', () => {
      Auth.logout();              // já remove o token
      window.location.href = '/login.html';
    });
  </script>
</body>
</html>
