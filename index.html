<!DOCTYPE html>

  <title>Coordena+</title>

  <!-- Tailwind + Dark Mode -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' };</script>

  <!-- Aplica imediatamente o tema salvo (evita flash) -->
  <script>
    const _theme = localStorage.getItem('theme') || 'light';
    document.documentElement.classList.remove('light');
    if (_theme === 'dark') {
      document.documentElement.classList.add('dark');
    }
  </script>

  <!-- Favicon -->
  <link rel="icon" href="assets/img/logo.png" type="image/png" />

  <!-- Estilos customizados -->
  <link rel="stylesheet" href="assets/css/styles.css" />

  <!-- Auth logic -->
  <script src="assets/js/auth.js"></script>
  <script>
    // â†’ GARANTIA: sÃ³ usuÃ¡rios com role continuam na pÃ¡gina
    window.user = Auth.getCurrentUser();
    if (!window.user || !window.user.role) {
      Auth.logout();
      window.location.href = 'login.html';
    }
  </script>

  <!-- Background + estilo do menu -->
  <style>
    body {
      background-image: url("assets/img/background.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    .dark body {
      background-image: url("assets/img/backgrounddark.png");
    }
    @media (max-width: 768px) {
      html, body { height: 100vh; overflow: hidden; }
    }
    @media (min-width: 769px) {
      body { overflow-y: auto; }
    }

    /* BOTÃƒO â˜° */
    .menu-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      cursor: pointer;
      font-size: 30px;
      padding: 10px;
      z-index: 1000;
      color: white;
      background: rgba(0,0,0,0.6);
      border-radius: 4px;
    }

    /* PAINEL LATERAL */
    nav.menu {
      position: fixed;
      top: 0;
      right: -100vw;
      width: 50vw;
      height: 100vh;
      background: #111;
      color: white;
      transition: right 0.3s ease;
      overflow: hidden;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      z-index: 999;
      display: flex;
    }
    nav.menu.open {
      right: 0;
    }

    /* LAYOUT INTERNO */
    nav.menu .container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    /* ESQUERDA: USER INFO */
    nav.menu .left {
      flex: 1;
      background: linear-gradient(to bottom, #2f395e, #116897);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    nav.menu .left .user-name {
      font-size: 1.75rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: .5rem;
    }
    nav.menu .left .user-email {
      font-size: 1rem;
      color: #e5e7eb;
    }

    /* DIREITA: ITENS DO MENU */
    nav.menu .right {
      flex: 1;
      background-color: #1e1e2f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      overflow: hidden;
    }
    nav.menu .right h2 {
      font-size: 2.25rem;
      font-weight: 700;
      margin-bottom: 2rem;
      color: white;
    }
    nav.menu .right .overflow-y-auto {
      flex-grow: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-y: auto;
    }
    nav.menu .right .person {
      font-size: 1.75rem;
      font-weight: 600;
      margin: 1.5rem 0;
      text-align: center;
    }
    nav.menu .right .footer {
      margin-top: 2rem;
      margin-bottom: 1rem;
      text-align: center;
      font-size: 1rem;
      color: white;
    }
    nav.menu .right .menu-actions {
      display: flex;
      gap: 1rem;
    }
    nav.menu .right .menu-actions button {
      background: rgba(255,255,255,0.1);
      border: none;
      padding: .5rem 1rem;
      border-radius: .5rem;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background .2s;
    }
    nav.menu .right .menu-actions button:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-500">

  <!-- SaudaÃ§Ã£o Externa -->

       class="fixed top-4 left-20 flex items-center space-x-2 bg-white bg-opacity-80 dark:bg-gray-800 dark:bg-opacity-60 backdrop-blur-md rounded-full px-4 py-2 shadow-md z-50">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

  <!-- Toggle Tema Externo -->
  <button id="theme-toggle"
          class="fixed top-4 right-16 p-2 rounded-full bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700 transition duration-300 z-50">

               M12 5a7 7 0 100 14a7 7 0 000-14z"/>

  <!-- Main content (seus mÃ³dulos Tailwind/JS seguem abaixo) -->
  <main class="flex flex-col items-center justify-center min-h-screen px-4 space-y-12">

  <footer class="text-center text-sm text-gray-600 dark:text-gray-400 pb-6">

  </footer>

  <!-- Script do menu e aÃ§Ãµes -->
  <script>
    function toggleMenu() {
      document.querySelector('nav.menu').classList.toggle('open');
    }

    // Popula nome e email no menu e saudaÃ§Ã£o
    document.addEventListener('DOMContentLoaded', () => {
      if (window.user) {
        document.getElementById('menu-user-name').textContent  = window.user.name;
        document.getElementById('menu-user-email').textContent = window.user.email;
        document.getElementById('user-name').textContent       = window.user.name;
      }
    });

    // Dark/Light interno ao menu
    document.getElementById('menu-theme-btn').addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    });

    // Logout interno ao menu
    document.getElementById('menu-logout-btn').addEventListener('click', () => {
      Auth.logout();
      window.location.href = 'login.html';
    });

    // Toggle tema externo
    document.getElementById('theme-toggle').addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    });
  </script>
