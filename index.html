<!DOCTYPE html>
<html lang="pt-BR" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Coordena+</title>

    <!-- Tailwind + Dark Mode -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: "class" };
    </script>

    <!-- Aplica imediatamente o tema salvo (evita flash) -->
    <script>
      const _theme = localStorage.getItem("theme") || "light";
      document.documentElement.classList.remove("light");
      if (_theme === "dark") document.documentElement.classList.add("dark");
    </script>

    <!-- Font Awesome (ajuste para o seu próprio KIT) -->
    <script
      src="https://kit.fontawesome.com/SEU_KIT.js"
      crossorigin="anonymous"
    ></script>

    <!-- Favicon -->
    <link rel="icon" href="assets/img/logo.png" type="image/png" />

    <!-- Estilos customizados -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <!-- Auth logic -->
    <script src="assets/js/auth.js"></script>
    <script>
      // IMPORTANTe: primeiro verifica se é admin e já redireciona.
      (function () {
        try {
          if (
            typeof Auth !== "undefined" &&
            Auth.isAdminLogged &&
            Auth.isAdminLogged()
          ) {
            // Admin logado → manda direto pro painel, sem salvar a Home como last_path
            location.replace("/pages/admin.html");
            return;
          }
        } catch (_) {}
        // Se não é admin, protege como página de usuário e só então registra last_path
        Auth.guardPage("user");
        Auth.remember();

        // expõe o usuário para o menu (fallback via localStorage se precisar)
        window.user =
          typeof Auth.getCurrentUser === "function"
            ? Auth.getCurrentUser()
            : JSON.parse(localStorage.getItem("user") || "null");
      })();
    </script>
  </head>

  <body
    class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-500"
  >
    <!-- =========================== -->
    <!-- Off-Canvas Menu -->
    <!-- =========================== -->
    <header class="offcanvas-menu">
      <input type="checkbox" id="toggle-menu" />
      <label for="toggle-menu" class="toggle-open"></label>

      <nav class="flex flex-col h-full">
        <div class="pt-12 pb-3">
          <img
            src="assets/img/icons/letreiro.png"
            alt="Letreiro Coordena+"
            class="mx-auto h-50 w-auto"
          />
        </div>

        <label for="toggle-menu" class="toggle-close"></label>

        <ul class="menu-list py-2 space-y-2 list-none px-0">
          <li>
            <a
              href="#home"
              class="block text-lg font-medium text-gray-800 dark:text-gray-200 hover:text-blue-500"
              >Teste 1</a
            >
          </li>
          <li>
            <a
              href="#user"
              class="block text-lg font-medium text-gray-800 dark:text-gray-200 hover:text-blue-500"
              >Teste 2</a
            >
          </li>
          <li>
            <a
              href="#contact"
              class="block text-lg font-medium text-gray-800 dark:text-gray-200 hover:text-blue-500"
              >Teste 3</a
            >
          </li>
          <li>
            <a
              href="#map"
              class="block text-lg font-medium text-gray-800 dark:text-gray-200 hover:text-blue-500"
              >Teste 4</a
            >
          </li>
          <li>
            <a
              href="#settings"
              class="block text-lg font-medium text-gray-800 dark:text-gray-200 hover:text-blue-500"
              >Teste 5</a
            >
          </li>
          <li>
            <a
              href="#search"
              class="block text-lg font-medium text-gray-800 dark:text-gray-200 hover:text-blue-500"
              >Teste 6</a
            >
          </li>
        </ul>

        <div class="mt-auto px-4 pb-6">
          <div
            class="flex items-center justify-between bg-gray-800 rounded-lg p-3"
          >
            <div class="flex flex-col">
              <div id="menu-user-fullname" class="text-gray-100 font-medium">
                —
              </div>
              <div id="menu-user-role" class="text-gray-400 text-sm">—</div>
            </div>

            <div class="flex space-x-4">
              <button
                id="menu-theme-btn"
                class="text-yellow-400 hover:text-yellow-300"
                aria-label="Alternar tema"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <circle cx="12" cy="12" r="5" class="icon-sun" />
                  <line x1="12" y1="1" x2="12" y2="3" class="icon-sun" />
                  <line x1="12" y1="21" x2="12" y2="23" class="icon-sun" />
                  <line
                    x1="4.22"
                    y1="4.22"
                    x2="5.64"
                    y2="5.64"
                    class="icon-sun"
                  />
                  <line
                    x1="18.36"
                    y1="18.36"
                    x2="19.78"
                    y2="19.78"
                    class="icon-sun"
                  />
                  <line x1="1" y1="12" x2="3" y2="12" class="icon-sun" />
                  <line x1="21" y1="12" x2="23" y2="12" class="icon-sun" />
                  <line
                    x1="4.22"
                    y1="19.78"
                    x2="5.64"
                    y2="18.36"
                    class="icon-sun"
                  />
                  <line
                    x1="18.36"
                    y1="5.64"
                    x2="19.78"
                    y2="4.22"
                    class="icon-sun"
                  />
                  <path
                    d="M21 12.79A9 9 0 0111.21 3 7 7 0 0012 21a9 9 0 009-8.21z"
                    class="icon-moon"
                  />
                </svg>
              </button>

              <button
                id="menu-logout-btn"
                class="text-red-500 hover:text-red-400"
                aria-label="Sair"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4" />
                  <polyline points="16 17 21 12 16 7" />
                  <line x1="21" y1="12" x2="9" y2="12" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- /Off-Canvas Menu -->

    <main
      class="flex flex-col items-center justify-center min-h-screen px-4 space-y-12"
    >
      <h1 class="text-4xl font-bold">Coordena+</h1>
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-8">
        <a
          href="pages/agendamento.html"
          class="block bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 hover:shadow-xl hover:scale-105 transform transition duration-200 text-center"
        >
          <div class="mb-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-12 w-12 text-blue-500 dark:text-blue-400 mx-auto"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 7V3M16 7V3M3 11h18 M5 21h14a2 2 0 002-2V11H3v8a2 2 0 002 2z"
              />
            </svg>
          </div>
          <h2 class="text-2xl font-semibold mb-2">Agendamento</h2>
          <p class="text-gray-600 dark:text-gray-300">
            Agende laboratórios, salas e auditórios.
          </p>
        </a>

        <div
          class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 opacity-50 cursor-not-allowed text-center"
        >
          <div class="mb-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-12 w-12 text-gray-400 mx-auto"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 8h16M4 16h16"
              />
            </svg>
          </div>
          <h2 class="text-2xl font-semibold text-gray-400 mb-2">Em breve</h2>
          <p class="text-gray-400">Funcionalidade futura</p>
        </div>
        <div
          class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 opacity-50 cursor-not-allowed text-center"
        >
          <div class="mb-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-12 w-12 text-gray-400 mx-auto"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 8h16M4 16h16"
              />
            </svg>
          </div>
          <h2 class="text-2xl font-semibold text-gray-400 mb-2">Em breve</h2>
          <p class="text-gray-400">Funcionalidade futura</p>
        </div>
      </div>
    </main>

    <footer class="text-center text-sm text-gray-600 dark:text-gray-400 pb-6">
      Copyright© 2025 – Nexus Devsystem – Todos os direitos reservados.
    </footer>

    <script>
      // Preenche rodapé do menu (fullname + role)
      document.addEventListener("DOMContentLoaded", () => {
        if (!window.user) return;
        document.getElementById("menu-user-fullname").textContent =
          window.user.name || "—";

        let papel = "";
        switch (window.user.role) {
          case "admin":
            papel = "Administrador";
            break;
          case "professor":
            papel = "Professor";
            break;
          case "student":
            papel = "Aluno";
            break;
          default:
            papel = window.user.role || "";
        }
        document.getElementById("menu-user-role").textContent = papel || "—";
      });

      // Dark/Light Toggle interno ao menu
      document
        .getElementById("menu-theme-btn")
        .addEventListener("click", () => {
          document.documentElement.classList.toggle("dark");
          localStorage.setItem(
            "theme",
            document.documentElement.classList.contains("dark")
              ? "dark"
              : "light"
          );
        });

      // Logout interno ao menu
      document
        .getElementById("menu-logout-btn")
        .addEventListener("click", () => {
          Auth.logout();
          // já redireciona internamente
          // por segurança, força absoluto:
          window.location.replace("/login.html");
        });
    </script>
  </body>
</html>
