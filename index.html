<!DOCTYPE html>
<html lang="pt-BR" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Coordena+</title>

  <!-- Tailwind + Dark Mode -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' };</script>

  <!-- Aplica imediatamente o tema salvo (evita flash) -->
  <script>
    const _theme = localStorage.getItem('theme') || 'light';
    document.documentElement.classList.remove('light');
    if (_theme === 'dark') {
      document.documentElement.classList.add('dark');
    }
  </script>

  <!-- Favicon -->
  <link rel="icon" href="assets/img/logo.png" type="image/png" />

  <!-- Estilos customizados -->
  <link rel="stylesheet" href="assets/css/styles.css" />

  <!-- Auth logic -->
  <script src="assets/js/auth.js"></script>
  <script>
    // → GARANTIA: só usuários com role continuam na página
    window.user = Auth.getCurrentUser();
    if (!window.user || !window.user.role) {
      Auth.logout();
      window.location.href = 'login.html';
    }
  </script>

  <!-- Background styling for light/dark + mobile scroll lock -->
  <style>
    body {
      background-image: url("assets/img/background.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    .dark body {
      background-image: url("assets/img/backgrounddark.png");
    }
    @media (max-width: 768px) {
      html, body { height: 100vh; overflow: hidden; }
    }
    @media (min-width: 769px) {
      body { overflow-y: auto; }
    }

 /* ================================================
   Off-canvas Menu GTA VI Style (half-screen)
   ================================================ */
#side-menu {
  position: fixed; top: 0; right: 0;
  width: 320px; max-width: 80vw; height: 100vh;
  background: #1f2937; color: #f3f3f3;
  transform: translateX(100%); transition: transform .3s ease;
  display: flex; flex-direction: column;
  box-shadow: -4px 0 12px rgba(0,0,0,0.5);
  z-index: 100;
}
#side-menu.open {
  transform: translateX(0);
}

/* Cabeçalho */
.menu-header {
  display: flex; align-items: center; justify-content: space-between;
  padding: 1.5rem 1rem; background: linear-gradient(135deg, #4f46e5, #3b82f6);
}
.user-block {
  display: flex; align-items: center; gap: 0.75rem;
}
.user-avatar {
  width: 3rem; height: 3rem; border-radius: 50%; object-fit: cover;
  border: 2px solid #fff;
}
.user-info #menu-user-name {
  font-size: 1.125rem; font-weight: 600;
}
.user-info #menu-user-email {
  font-size: 0.875rem; opacity: 0.8;
}
#menu-close-btn {
  background: transparent; border: none; cursor: pointer;
}

/* Ações de Tema & Sair */
.menu-actions-top {
  display: flex; gap: 1rem; padding: 1rem;
}
.action-btn {
  flex: 1; display: flex; align-items: center; justify-content: center;
  gap: 0.5rem; background: rgba(255,255,255,0.1); border: none;
  padding: 0.6rem; border-radius: 0.5rem; font-size: 0.9rem;
  cursor: pointer; transition: background .2s, transform .1s;
}
.action-btn svg { stroke: currentColor; }
.action-btn:hover {
  background: rgba(255,255,255,0.2); transform: translateY(-2px);
}
.logout-btn {
  background: #dc2626; color: #fff;
}
.logout-btn:hover {
  background: #b91c1c;
}

/* Navegação */
.nav-list {
  flex: 1; list-style: none; padding: 0 1rem; margin: 0;
}
.nav-item {
  display: block; padding: 0.75rem 1rem; margin-bottom: 0.5rem;
  color: #e5e7eb; text-decoration: none; border-radius: 0.375rem;
  transition: background .2s;
}
.nav-item:hover,
.nav-item.active {
  background: rgba(255,255,255,0.1); color: #fff;
}

/* Rodapé */
.menu-footer {
  padding: 1rem; text-align: center; border-top: 1px solid rgba(255,255,255,0.1);
}
.menu-footer small {
  font-size: 0.75rem; color: #9ca3af;
}



  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-500">

  <!-- Botão do menu -->
<div class="menu-button" onclick="toggleMenu()">
  <img src="assets/img/menu.png" alt="Menu" />
</div>

<!-- Off-canvas Menu GTA VI -->
<nav class="menu">
  <div class="container">
    <!-- ESQUERDA: avatar / info do usuário -->
    <div class="left">
      <div class="user-avatar">
        <img src="assets/img/avatar-placeholder.png" alt="Avatar" />
      </div>
      <div class="user-name" id="menu-user-name">—</div>
      <div class="user-email" id="menu-user-email">—</div>
    </div>

    <!-- DIREITA: ações, navegação e rodapé -->
    <div class="right">
      <!-- Ações rápidas -->
      <div class="menu-actions">
        <button id="menu-theme-btn" class="action-btn">
          Tema
        </button>
        <button id="menu-logout-btn" class="action-btn logout-btn">
          Sair
        </button>
      </div>

      <!-- Título -->
      <h2 class="menu-title">Menu</h2>

      <!-- Lista de links / seções -->
      <div class="nav-list">
        <a href="#" class="nav-item">PERFIL</a>
        <a href="#" class="nav-item">SEUS AGENDAMENTOS</a>
        <a href="#" class="nav-item">Configurações</a>
        <a href="#" class="nav-item">Ajuda</a>
        <!-- adicione quantos itens precisar -->
      </div>

      <!-- Rodapé -->
      <div class="footer">
        <div class="locale">Português do Brasil</div>
      </div>
    </div>
  </div>
</nav>



  <!-- Main content -->
  <main class="flex flex-col items-center justify-center min-h-screen px-4 space-y-12">
    <h1 class="text-4xl font-bold">Coordena+</h1>
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-8">
      <!-- Agendamento -->
      <a href="pages/agendamento.html"
         class="block bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 hover:shadow-xl hover:scale-105 transform transition duration-200 text-center">
        <div class="mb-4">
          <svg xmlns="http://www.w3.org/2000/svg"
               class="h-12 w-12 text-blue-500 dark:text-blue-400 mx-auto"
               fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M8 7V3M16 7V3M3 11h18
                     M5 21h14a2 2 0 002-2V11H3v8a2 2 0 002 2z"/>
          </svg>
        </div>
        <h2 class="text-2xl font-semibold mb-2">Agendamento</h2>
        <p class="text-gray-600 dark:text-gray-300">Agende laboratórios, salas e auditórios.</p>
      </a>
      <!-- Placeholders -->
      <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 opacity-50 cursor-not-allowed text-center">
        <div class="mb-4">
          <svg xmlns="http://www.w3.org/2000/svg"
               class="h-12 w-12 text-gray-400 mx-auto"
               fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 8h16M4 16h16"/>
          </svg>
        </div>
        <h2 class="text-2xl font-semibold text-gray-400 mb-2">Em breve</h2>
        <p class="text-gray-400">Funcionalidade futura</p>
      </div>
      <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 opacity-50 cursor-not-allowed text-center">
        <div class="mb-4">
          <svg xmlns="http://www.w3.org/2000/svg"
               class="h-12 w-12 text-gray-400 mx-auto"
               fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 8h16M4 16h16"/>
          </svg>
        </div>
        <h2 class="text-2xl font-semibold text-gray-400 mb-2">Em breve</h2>
        <p class="text-gray-400">Funcionalidade futura</p>
      </div>
    </div>
  </main>

  <footer class="text-center text-sm text-gray-600 dark:text-gray-400 pb-6">
    Copyright© 2025 – Nexus Devsystem – Todos os direitos reservados.
  </footer>

  <!-- Script do menu e ações -->
  <script>
    function toggleMenu() {
      document.querySelector('nav.menu').classList.toggle('open');
    }

    // Exibe nome e email no menu
    document.addEventListener('DOMContentLoaded', () => {
      if (window.user) {
        document.getElementById('menu-user-name').textContent  = window.user.name;
        document.getElementById('menu-user-email').textContent = window.user.email;
      }
    });

    // Dark/Light Toggle interno ao menu
    document.getElementById('menu-theme-btn').addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    });

    // Logout interno ao menu
    document.getElementById('menu-logout-btn').addEventListener('click', () => {
      Auth.logout();
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
