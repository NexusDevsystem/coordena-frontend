<!DOCTYPE html>
<html lang="pt-BR" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Coordena+</title>

  <!-- Tailwind + Dark Mode -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' };</script>

  <!-- Aplica imediatamente o tema salvo (evita flash) -->
  <script>
    const _theme = localStorage.getItem('theme') || 'light';
    document.documentElement.classList.remove('light');
    if (_theme === 'dark') {
      document.documentElement.classList.add('dark');
    }
  </script>

  <!-- Favicon -->
  <link rel="icon" href="assets/img/logo.png" type="image/png" />

  <!-- Estilos customizados -->
  <link rel="stylesheet" href="assets/css/styles.css" />

  <!-- Auth logic -->
  <script src="assets/js/auth.js"></script>
  <script>
    // → GARANTIA: só usuários com role continuam na página
    window.user = Auth.getCurrentUser();
    if (!window.user || !window.user.role) {
      Auth.logout();
      window.location.href = 'login.html';
    }
  </script>

  <!-- Background styling for light/dark + mobile scroll lock -->
  <style>
    body {
      background-image: url("assets/img/background.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    .dark body {
      background-image: url("assets/img/backgrounddark.png");
    }
    @media (max-width: 768px) {
      html, body { height: 100vh; overflow: hidden; }
    }
    @media (min-width: 769px) {
      body { overflow-y: auto; }
    }

    /* ================================================
   Off-canvas Menu GTA VI Style (full-screen)
   ================================================ */

.menu-button {
  position: fixed;
  top: 1rem;
  right: 1rem;
  z-index: 70;
  cursor: pointer;
  width: 2.5rem;
  height: 2.5rem;
  display: flex;
  align-items: center;
  justify-content: center;
}
.menu-button img {
  width: 2rem;
  height: 2rem;
}

/* Container principal do menu */
nav.menu {
  position: fixed;
  top: 0;
  right: -50vw;   /* começa oculto: metade da largura extraída para fora */
  width: 50vw;    /* ocupa metade exata da tela */
  height: 100vh;
  background: #111;
  color: white;
  transition: right 0.3s ease;
  overflow: hidden;
  z-index: 65;
}
nav.menu.open {
  right: 0;       /* abre até o centro da tela */
}

/* Flex interno */
nav.menu .container {
  display: flex;
  height: 100%;
}

/* LADO ESQUERDO */
nav.menu .left {
  flex: 1;
  background: linear-gradient(to bottom, #2f395e, #116897);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 2rem 1rem;
}
nav.menu .left .user-avatar {
  width: 4rem;
  height: 4rem;
  margin-bottom: 1rem;
}
nav.menu .left .user-avatar img {
  width: 100%;
  height: 100%;
  border-radius: 9999px;
  object-fit: cover;
  border: 2px solid #fff;
}
nav.menu .left .user-name {
  font-size: 1.25rem;
  font-weight: bold;
  margin-bottom: 0.25rem;
}
nav.menu .left .user-email {
  font-size: 0.875rem;
  opacity: 0.8;
}

/* LADO DIREITO */
nav.menu .right {
  flex: 1;
  background-color: #1e1e2f;
  display: flex;
  flex-direction: column;
  padding: 1.5rem;
}

/* Ações de tema e logout (topo) */
nav.menu .right .menu-actions {
  display: flex;
  gap: 0.5rem;
  margin-bottom: 1.5rem;
}
nav.menu .right .menu-actions .action-btn {
  flex: 1;
  padding: 0.6rem 1rem;
  background: rgba(255,255,255,0.1);
  border: 1px solid rgba(255,255,255,0.3);
  border-radius: 0.5rem;
  color: #fff;
  font-size: 0.9rem;
  font-weight: 500;
  cursor: pointer;
  transition: background 0.2s, transform 0.1s;
}
nav.menu .right .menu-actions .action-btn:hover {
  background: rgba(255,255,255,0.2);
  transform: translateY(-2px);
}
nav.menu .right .menu-actions .logout-btn {
  background: rgba(220,38,38,0.8);
}
nav.menu .right .menu-actions .logout-btn:hover {
  background: rgba(220,38,38,1);
}

/* Título do menu */
nav.menu .right .menu-title {
  font-size: 1.5rem;
  color: #fff;
  margin-bottom: 1rem;
  border-bottom: 1px solid rgba(255,255,255,0.1);
  padding-bottom: 0.5rem;
}

/* Lista de navegação */
nav.menu .right .nav-list {
  flex-grow: 1;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 0.75rem;
  margin-bottom: 1rem;
  padding-right: 0.5rem; /* espaço para scroll */
}
nav.menu .right .nav-item {
  display: block;
  color: #e5e7eb;
  text-decoration: none;
  font-size: 1rem;
  padding: 0.5rem 0.75rem;
  border-radius: 0.375rem;
  transition: background 0.2s;
}
nav.menu .right .nav-item:hover {
  background: rgba(255,255,255,0.05);
  color: #fff;
}

/* Rodapé */
nav.menu .right .footer {
  text-align: center;
  font-size: 0.85rem;
  color: #aaa;
  border-top: 1px solid rgba(255,255,255,0.1);
  padding-top: 0.75rem;
}


  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-500">

  <!-- Botão do menu (agora com seu ícone sem fundo) -->
  <div class="menu-button" onclick="toggleMenu()">
    <img src="assets/img/menu.png" alt="Menu" />
  </div>

  <!-- Off-canvas Menu GTA VI -->
<nav class="menu">
  <div class="container">
    <!-- ESQUERDA: avatar / info do usuário -->
    <div class="left">
      <div class="user-avatar">
        <!-- opcional: coloque aqui a foto do usuário -->
        <img src="assets/img/avatar-placeholder.png" alt="Avatar" />
      </div>
      <div class="user-name" id="menu-user-name">—</div>
      <div class="user-email" id="menu-user-email">—</div>
    </div>

    <!-- DIREITA: ações, navegação e rodapé -->
    <div class="right">
      <!-- Ações rápidas -->
      <div class="menu-actions">
        <button id="menu-theme-btn" class="action-btn">
          Tema
        </button>
        <button id="menu-logout-btn" class="action-btn logout-btn">
          Sair
        </button>
      </div>

      <!-- Título -->
      <h2 class="menu-title">Menu</h2>

      <!-- Lista de links / seções -->
      <div class="nav-list">
        <a href="#" class="nav-item">PERFIL</a>
        <a href="#" class="nav-item">SEUS AGENDAMENTOS</a>
        <a href="#" class="nav-item">Configurações</a>
        <a href="#" class="nav-item">Ajuda</a>
        <!-- adicione quantos itens precisar -->
      </div>

      <!-- Rodapé -->
      <div class="footer">
        <div class="locale">Português do Brasil</div>
      </div>
    </div>
  </div>
</nav>


  <!-- Main content -->
  <main class="flex flex-col items-center justify-center min-h-screen px-4 space-y-12">
    <h1 class="text-4xl font-bold">Coordena+</h1>
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-8">
      <!-- Agendamento -->
      <a href="pages/agendamento.html"
         class="block bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 hover:shadow-xl hover:scale-105 transform transition duration-200 text-center">
        <div class="mb-4">
          <svg xmlns="http://www.w3.org/2000/svg"
               class="h-12 w-12 text-blue-500 dark:text-blue-400 mx-auto"
               fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M8 7V3M16 7V3M3 11h18
                     M5 21h14a2 2 0 002-2V11H3v8a2 2 0 002 2z"/>
          </svg>
        </div>
        <h2 class="text-2xl font-semibold mb-2">Agendamento</h2>
        <p class="text-gray-600 dark:text-gray-300">Agende laboratórios, salas e auditórios.</p>
      </a>
      <!-- Placeholders -->
      <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 opacity-50 cursor-not-allowed text-center">
        <div class="mb-4">
          <svg xmlns="http://www.w3.org/2000/svg"
               class="h-12 w-12 text-gray-400 mx-auto"
               fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 8h16M4 16h16"/>
          </svg>
        </div>
        <h2 class="text-2xl font-semibold text-gray-400 mb-2">Em breve</h2>
        <p class="text-gray-400">Funcionalidade futura</p>
      </div>
      <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 opacity-50 cursor-not-allowed text-center">
        <div class="mb-4">
          <svg xmlns="http://www.w3.org/2000/svg"
               class="h-12 w-12 text-gray-400 mx-auto"
               fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 8h16M4 16h16"/>
          </svg>
        </div>
        <h2 class="text-2xl font-semibold text-gray-400 mb-2">Em breve</h2>
        <p class="text-gray-400">Funcionalidade futura</p>
      </div>
    </div>
  </main>

  <footer class="text-center text-sm text-gray-600 dark:text-gray-400 pb-6">
    Copyright© 2025 – Nexus Devsystem – Todos os direitos reservados.
  </footer>

  <!-- Script do menu e ações -->
  <script>
    function toggleMenu() {
      document.querySelector('nav.menu').classList.toggle('open');
    }

    // Exibe nome e email no menu
    document.addEventListener('DOMContentLoaded', () => {
      if (window.user) {
        document.getElementById('menu-user-name').textContent  = window.user.name;
        document.getElementById('menu-user-email').textContent = window.user.email;
      }
    });

    // Dark/Light Toggle interno ao menu
    document.getElementById('menu-theme-btn').addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    });

    // Logout interno ao menu
    document.getElementById('menu-logout-btn').addEventListener('click', () => {
      Auth.logout();
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
