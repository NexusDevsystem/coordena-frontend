<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Administração</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
  <!-- Font Awesome CSS -->
  <link 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    rel="stylesheet"
  >

  <style>
    :root {
      --primary-color: #4e73df;
      --success-color: #1cc88a;
      --danger-color: #e74a3b;
      --warning-color: #f6c23e;
    }
    
    body {
      background-color: #f8f9fc;
      font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    
    .container {
      max-width: 1200px;
    }
    
    .admin-header {
      background-color: var(--primary-color);
      color: white;
      padding: 1.5rem;
      border-radius: 0.35rem;
      margin-bottom: 2rem;
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
    }
    
    .card-registro {
      border-left: 0.25rem solid var(--primary-color);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .card-registro:hover {
      transform: translateY(-3px);
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
    
    .card-registro.pendente {
      border-left-color: var(--warning-color);
    }
    
    .card-registro.aprovado {
      border-left-color: var(--success-color);
    }
    
    .card-registro.rejeitado {
      border-left-color: var(--danger-color);
    }
    
    .badge-pendente {
      background-color: var(--warning-color);
    }
    
    .badge-aprovado {
      background-color: var(--success-color);
    }
    
    .badge-rejeitado {
      background-color: var(--danger-color);
    }
    
    .nav-tabs .nav-link {
      color: #6e707e;
      font-weight: 600;
    }
    
    .nav-tabs .nav-link.active {
      color: var(--primary-color);
      border-bottom: 3px solid var(--primary-color);
    }
    
    .search-box {
      position: relative;
    }
    
    .search-box i {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      color: #d1d3e2;
    }
    
    .btn-approve {
      background-color: var(--success-color);
      color: white;
    }
    
    .btn-reject {
      background-color: var(--danger-color);
      color: white;
    }
    
    .btn-edit {
      background-color: var(--primary-color);
      color: white;
    }
    
    .btn-batch {
      border-radius: 50px;
      font-weight: 600;
      padding: 0.375rem 1rem;
    }
    
    .empty-state {
      text-align: center;
      padding: 3rem;
      color: #b7b9cc;
    }
    
    .empty-state i {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    
    .pagination .page-item.active .page-link {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }
    
    .pagination .page-link {
      color: var(--primary-color);
    }
    
    /* Modal de edição */
    .modal-edit .modal-header {
      background-color: var(--primary-color);
      color: white;
    }
    
    .form-edit label {
      font-weight: 600;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body class="bg-light">

  <!-- SCRIPT DE PROTEÇÃO: redireciona caso não esteja logado como admin -->
  <script>
    // Verifica se existe usuário e token no localStorage
    const storedUser = localStorage.getItem('user');
    const storedToken = localStorage.getItem('token');

    if (!storedUser || !storedToken) {
      // Se não estiver logado, manda para login
      window.location.replace('../login.html');
    } else {
      try {
        const user = JSON.parse(storedUser);
        if (user.role !== 'admin') {
          // Se estiver logado, mas não for admin, manda para index
          window.location.replace('../index.html');
        }
        // Se for admin, deixa continuar carregando
      } catch {
        // Se JSON inválido, limpa e manda para login
        localStorage.removeItem('user');
        localStorage.removeItem('token');
        window.location.replace('../login.html');
      }
    }
  </script>

  <div class="container py-5">
    <div class="admin-header">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h1 class="h3 mb-0">
            <i class="fas fa-tachometer-alt me-2"></i> 
            Painel de Administração
          </h1>
          <p class="mb-0">Gerencie os registros dos usuários</p>
        </div>
        <div class="d-flex align-items-center">
          <span class="badge bg-white text-primary rounded-pill me-3">
            <i class="fas fa-sync-alt me-1"></i> Atualizado agora
          </span>
          <button class="btn btn-light" onclick="carregarRegistros()">
            <i class="fas fa-sync-alt"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-8">
        <div class="search-box">
          <input 
            type="text" 
            id="busca" 
            class="form-control ps-4" 
            placeholder="Buscar por nome, email ou matrícula..."
          >
          <i class="fas fa-search"></i>
        </div>
      </div>
      <div class="col-md-4">
        <select id="ordenacao" class="form-select">
          <option value="chegada">Ordenar por Ordem de Chegada</option>
          <option value="nome">Ordenar por Nome (A-Z)</option>
          <option value="email">Ordenar por Email (A-Z)</option>
        </select>
      </div>
    </div>

    <ul class="nav nav-tabs mb-4" id="registrosTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button 
          class="nav-link active" 
          id="pendentes-tab" 
          data-bs-toggle="tab" 
          data-bs-target="#pendentes" 
          type="button" 
          role="tab"
        >
          <i class="fas fa-clock me-1"></i> 
          Pendentes
          <span class="badge bg-warning ms-2" id="contador-pendentes">0</span>
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button 
          class="nav-link" 
          id="aceitos-tab" 
          data-bs-toggle="tab" 
          data-bs-target="#aceitos" 
          type="button" 
          role="tab"
        >
          <i class="fas fa-check-circle me-1"></i> 
          Aceitos
          <span class="badge bg-success ms-2" id="contador-aceitos">0</span>
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button 
          class="nav-link" 
          id="rejeitados-tab" 
          data-bs-toggle="tab" 
          data-bs-target="#rejeitados" 
          type="button" 
          role="tab"
        >
          <i class="fas fa-times-circle me-1"></i> 
          Rejeitados
          <span class="badge bg-danger ms-2" id="contador-rejeitados">0</span>
        </button>
      </li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane fade show active" id="pendentes" role="tabpanel"></div>
      <div class="tab-pane fade" id="aceitos" role="tabpanel"></div>
      <div class="tab-pane fade" id="rejeitados" role="tabpanel"></div>
    </div>
  </div>

  <!-- Modal de Edição -->
  <div 
    class="modal fade" 
    id="modalEdicao" 
    tabindex="-1" 
    aria-labelledby="modalEdicaoLabel" 
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header modal-edit">
          <h5 class="modal-title" id="modalEdicaoLabel">Editar Registro</h5>
          <button 
            type="button" 
            class="btn-close btn-close-white" 
            data-bs-dismiss="modal" 
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form id="formEdicao" class="form-edit">
            <input type="hidden" id="editId">
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="editNome" class="form-label">Nome</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="editNome" 
                  required
                >
              </div>
              <div class="col-md-6">
                <label for="editEmail" class="form-label">Email</label>
                <input 
                  type="email" 
                  class="form-control" 
                  id="editEmail" 
                  required
                >
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="editMatricula" class="form-label">Matrícula</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="editMatricula"
                >
              </div>
              <div class="col-md-6">
                <label for="editStatus" class="form-label">Status</label>
                <select class="form-select" id="editStatus">
                  <option value="pendente">Pendente</option>
                  <option value="aprovado">Aprovado</option>
                  <option value="rejeitado">Rejeitado</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label for="editObservacoes" class="form-label">Observações</label>
              <textarea 
                class="form-control" 
                id="editObservacoes" 
                rows="3"
              ></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button 
            type="button" 
            class="btn btn-secondary" 
            data-bs-dismiss="modal"
          >
            Cancelar
          </button>
          <button 
            type="button" 
            class="btn btn-primary" 
            onclick="salvarEdicao()"
          >
            Salvar Alterações
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle (inclui Popper) -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <script>
    let registros = [];
    const porPagina = 6;
    let paginaAtual = { pendente: 1, aprovado: 1, rejeitado: 1 };
    const modalEdicao = new bootstrap.Modal(document.getElementById('modalEdicao'));

    async function carregarRegistros() {
      try {
        const res = await fetch('http://localhost:3000/registros');
        registros = await res.json();
        atualizarContadores();
        renderizar();
      } catch (error) {
        console.error('Erro ao carregar registros:', error);
        alert('Erro ao carregar registros. Verifique o console para mais detalhes.');
      }
    }

    function atualizarContadores() {
      document.getElementById('contador-pendentes').textContent = 
        registros.filter(r => r.status === 'pendente').length;
      document.getElementById('contador-aceitos').textContent = 
        registros.filter(r => r.status === 'aprovado').length;
      document.getElementById('contador-rejeitados').textContent = 
        registros.filter(r => r.status === 'rejeitado').length;
    }

    function renderizar() {
      const busca = document.getElementById('busca').value.toLowerCase();
      const ordenacao = document.getElementById('ordenacao').value;

      ['pendente', 'aprovado', 'rejeitado'].forEach(status => {
        const container = document.getElementById(
          status === 'pendente' ? 'pendentes' : status === 'aprovado' ? 'aceitos' : 'rejeitados'
        );

        let filtrados = registros.filter(r => 
          r.status === status && 
          (r.nome.toLowerCase().includes(busca) || 
           r.email.toLowerCase().includes(busca) ||
           (r.matricula && r.matricula.toLowerCase().includes(busca)))
        );

        filtrados.sort((a, b) => {
          if (ordenacao === 'chegada') {
            return a.id - b.id;
          } else {
            return a[ordenacao].localeCompare(b[ordenacao]);
          }
        });

        const totalPaginas = Math.ceil(filtrados.length / porPagina);
        if (paginaAtual[status] > totalPaginas && totalPaginas > 0) 
          paginaAtual[status] = totalPaginas;

        const inicio = (paginaAtual[status] - 1) * porPagina;
        const paginados = filtrados.slice(inicio, inicio + porPagina);

        if (filtrados.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-${status === 'pendente' ? 'clock' : status === 'aprovado' ? 'check-circle' : 'times-circle'}"></i>
              <h4>Nenhum registro ${status === 'pendente' ? 'pendente' : status === 'aprovado' ? 'aprovado' : 'rejeitado'}</h4>
              <p>Não há registros para exibir nesta categoria</p>
            </div>
          `;
          return;
        }

        container.innerHTML = `
          <div class="d-flex gap-2 mb-3 flex-wrap">
            ${status === 'pendente' ? `
              <button class="btn btn-approve btn-batch" onclick="atualizarTodos('${status}', 'aprovado')">
                <i class="fas fa-check-circle me-1"></i> Aprovar Tudo
              </button>
              <button class="btn btn-reject btn-batch" onclick="atualizarTodos('${status}', 'rejeitado')">
                <i class="fas fa-times-circle me-1"></i> Rejeitar Tudo
              </button>
            ` : ''}
            <button class="btn btn-outline-secondary btn-batch" onclick="excluirTodos('${status}')">
              <i class="fas fa-trash-alt me-1"></i> Excluir Tudo
            </button>
          </div>
          
          <div class="row">
            ${paginados.map(reg => `
              <div class="col-md-6 col-lg-4 mb-4">
                <div class="card card-registro h-100 ${status}">
                  <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                      <div>
                        <h5 class="card-title mb-1">${reg.nome}</h5>
                        <h6 class="card-subtitle text-muted">
                          <i class="fas fa-envelope me-1"></i> ${reg.email}
                        </h6>
                      </div>
                      <span class="badge ${status === 'pendente' ? 'badge-pendente' : status === 'aprovado' ? 'badge-aprovado' : 'badge-rejeitado'} rounded-pill">
                        ${status === 'pendente' ? 'Pendente' : status === 'aprovado' ? 'Aprovado' : 'Rejeitado'}
                      </span>
                    </div>
                    
                    <div class="mb-3">
                      <p class="mb-1">
                        <i class="fas fa-id-card me-1"></i> 
                        <strong>Matrícula:</strong> ${reg.matricula || 'Não informada'}
                      </p>
                      <p class="mb-1">
                        <i class="fas fa-calendar-alt me-1"></i> 
                        <strong>Data:</strong> ${formatarData(reg.dataRegistro || new Date().toISOString())}
                      </p>
                      ${reg.observacoes ? `<p class="mb-1"><i class="fas fa-comment me-1"></i> <strong>Observações:</strong> ${reg.observacoes}</p>` : ''}
                    </div>
                    
                    <div class="d-flex gap-2">
                      ${status === 'pendente' ? `
                        <button class="btn btn-approve flex-grow-1" onclick="atualizarStatus(${reg.id}, 'aprovado')">
                          <i class="fas fa-check me-1"></i> Aprovar
                        </button>
                        <button class="btn btn-reject flex-grow-1" onclick="atualizarStatus(${reg.id}, 'rejeitado')">
                          <i class="fas fa-times me-1"></i> Rejeitar
                        </button>
                      ` : `
                        <button class="btn btn-edit flex-grow-1" onclick="abrirEdicao(${reg.id})">
                          <i class="fas fa-edit me-1"></i> Editar
                        </button>
                        <button class="btn btn-${status === 'aprovado' ? 'success' : 'danger'} flex-grow-1" onclick="atualizarStatus(${reg.id}, '${status === 'aprovado' ? 'rejeitado' : 'aprovado'}')">
                          <i class="fas fa-${status === 'aprovado' ? 'times' : 'check'} me-1"></i> ${status === 'aprovado' ? 'Rejeitar' : 'Aprovar'}
                        </button>
                      `}
                    </div>
                  </div>
                </div>
              </div>
            `).join('')}
          </div>
          
          ${totalPaginas > 1 ? `
            <nav aria-label="Navegação de páginas">
              <ul class="pagination justify-content-center mt-4">
                <li class="page-item ${paginaAtual[status] === 1 ? 'disabled' : ''}">
                  <a class="page-link" href="#" onclick="mudarPagina('${status}', ${paginaAtual[status] - 1})" aria-label="Anterior">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                
                ${Array.from({ length: Math.min(5, totalPaginas) }, (_, i) => {
                  let pageNum;
                  if (totalPaginas <= 5) {
                    pageNum = i + 1;
                  } else if (paginaAtual[status] <= 3) {
                    pageNum = i + 1;
                  } else if (paginaAtual[status] >= totalPaginas - 2) {
                    pageNum = totalPaginas - 4 + i;
                  } else {
                    pageNum = paginaAtual[status] - 2 + i;
                  }
                  
                  return `
                    <li class="page-item ${paginaAtual[status] === pageNum ? 'active' : ''}">
                      <a class="page-link" href="#" onclick="mudarPagina('${status}', ${pageNum})">${pageNum}</a>
                    </li>
                  `;
                }).join('')}
                
                <li class="page-item ${paginaAtual[status] === totalPaginas ? 'disabled' : ''}">
                  <a class="page-link" href="#" onclick="mudarPagina('${status}', ${paginaAtual[status] + 1})" aria-label="Próximo">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </nav>
          ` : ''}
        `;
      });
    }

    function formatarData(dataString) {
      const data = new Date(dataString);
      return data.toLocaleDateString('pt-BR', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    async function abrirEdicao(id) {
      const registro = registros.find(r => r.id === id);
      if (!registro) return;

      document.getElementById('editId').value = registro.id;
      document.getElementById('editNome').value = registro.nome;
      document.getElementById('editEmail').value = registro.email;
      document.getElementById('editMatricula').value = registro.matricula || '';
      document.getElementById('editStatus').value = registro.status;
      document.getElementById('editObservacoes').value = registro.observacoes || '';
      
      modalEdicao.show();
    }

    async function salvarEdicao() {
      const id = parseInt(document.getElementById('editId').value);
      const dados = {
        nome: document.getElementById('editNome').value,
        email: document.getElementById('editEmail').value,
        matricula: document.getElementById('editMatricula').value,
        status: document.getElementById('editStatus').value,
        observacoes: document.getElementById('editObservacoes').value
      };

      try {
        const response = await fetch('http://localhost:3000/editar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id, ...dados })
        });

        if (response.ok) {
          modalEdicao.hide();
          carregarRegistros();
        } else {
          throw new Error('Erro ao salvar edição');
        }
      } catch (error) {
        console.error('Erro ao salvar edição:', error);
        alert('Ocorreu um erro ao salvar as alterações');
      }
    }

    async function atualizarStatus(id, status) {
      if (confirm(`Tem certeza que deseja ${status === 'aprovado' ? 'aprovar' : 'rejeitar'} este registro?`)) {
        try {
          await fetch('http://localhost:3000/atualizar', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id, status })
          });
          carregarRegistros();
        } catch (error) {
          console.error('Erro ao atualizar status:', error);
          alert('Ocorreu um erro ao atualizar o registro');
        }
      }
    }

    async function atualizarTodos(statusAtual, novoStatus) {
      const count = registros.filter(r => r.status === statusAtual).length;
      if (count === 0) return;
      
      if (confirm(`Tem certeza que deseja ${novoStatus === 'aprovado' ? 'aprovar' : 'rejeitar'} todos os ${count} registros ${statusAtual === 'pendente' ? 'pendentes' : statusAtual === 'aprovado' ? 'aprovados' : 'rejeitados'}?`)) {
        try {
          const ids = registros.filter(r => r.status === statusAtual).map(r => r.id);
          for (const id of ids) {
            await fetch('http://localhost:3000/atualizar', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ id, status: novoStatus })
            });
          }
          carregarRegistros();
        } catch (error) {
          console.error('Erro ao atualizar registros em massa:', error);
          alert('Ocorreu um erro ao atualizar os registros');
        }
      }
    }

    async function excluirTodos(status) {
      const count = registros.filter(r => r.status === status).length;
      if (count === 0) return;
      
      if (confirm(`ATENÇÃO! Tem certeza que deseja excluir permanentemente todos os ${count} registros ${status === 'pendente' ? 'pendentes' : status === 'aprovado' ? 'aprovados' : 'rejeitados'}? Esta ação não pode ser desfeita.`)) {
        try {
          const ids = registros.filter(r => r.status === status).map(r => r.id);
          for (const id of ids) {
            await fetch('http://localhost:3000/excluir', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ id })
            });
          }
          carregarRegistros();
        } catch (error) {
          console.error('Erro ao excluir registros em massa:', error);
          alert('Ocorreu um erro ao excluir os registros');
        }
      }
    }

    function mudarPagina(status, pagina) {
      paginaAtual[status] = pagina;
      renderizar();
      document.getElementById(
        status === 'pendente' ? 'pendentes' : status === 'aprovado' ? 'aceitos' : 'rejeitados'
      ).scrollIntoView({
        behavior: 'smooth'
      });
    }

    document.getElementById('busca').addEventListener('input', () => {
      paginaAtual = { pendente: 1, aprovado: 1, rejeitado: 1 };
      renderizar();
    });
    
    document.getElementById('ordenacao').addEventListener('change', renderizar);

    // Carregar os registros ao iniciar
    carregarRegistros();
  </script>
</body>
</html>
