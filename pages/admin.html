<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Administração – Coordena+</title>

  <!-- Bootstrap 5 e FontAwesome (CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />

  <style>
    /* -----------------------------
       TEMA COORDENA+
    ------------------------------ */
    :root {
      --primary-color: #4e73df;      /* azul principal */
      --secondary-color: #2e59d9;    /* azul escuro */
      --accent-color: #1cc88a;       /* verde */
      --danger-color:  #e74a3b;      /* vermelho */
      --warning-color: #f6c23e;      /* amarelo */
      --background: #f8f9fc;         /* cinza claro */
      --card-bg: #ffffff;            /* branco das cards */
      --text-color: #5a5c69;         /* cinza escuro para textos */
      --text-light: #858796;         /* cinza médio */
      --border-color: #e3e6f0;       /* bordas */
    }

    body {
      background-color: var(--background);
      color: var(--text-color);
      font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Navbar Coordenaplus */
    .navbar-coordena {
      background: var(--primary-color);
      padding: 0.75rem 1.5rem;
      box-shadow: 0 0.15rem 1.75rem rgba(58,59,69,0.15);
    }
    .navbar-coordena .navbar-brand {
      color: #fff;
      font-size: 1.5rem;
      font-weight: 600;
      display: flex;
      align-items: center;
    }
    .navbar-coordena .navbar-brand i {
      margin-right: 0.5rem;
    }
    .navbar-coordena .nav-link,
    .navbar-coordena .btn {
      color: #fff;
      transition: color 0.2s;
    }
    .navbar-coordena .btn:hover,
    .navbar-coordena .nav-link:hover {
      color: var(--background);
    }

    /* Container principal do painel */
    .container-admin {
      max-width: 1200px;
      margin: 2rem auto 4rem;
    }

    /* Cabeçalho do painel */
    .admin-header {
      background-color: var(--secondary-color);
      color: #fff;
      padding: 1.5rem;
      border-radius: 0.35rem;
      margin-bottom: 2rem;
      box-shadow: 0 0.15rem 1.75rem rgba(58,59,69,0.15);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .admin-header h1 {
      font-size: 1.75rem;
      margin: 0;
    }
    .admin-header p {
      margin: 0;
      color: #e2e6ea;
    }
    .admin-header .btn-update {
      background-color: #fff;
      color: var(--secondary-color);
      font-weight: 500;
    }
    .admin-header .btn-update:hover {
      background-color: var(--accent-color);
      color: #fff;
    }

    /* Nav-tabs */
    .tab-coordena .nav-link {
      color: var(--text-light);
      font-weight: 500;
      border: none;
      border-bottom: 3px solid transparent;
      transition: color 0.2s, border-bottom-color 0.2s;
    }
    .tab-coordena .nav-link.active {
      color: var(--secondary-color);
      border-bottom-color: var(--secondary-color);
      background: transparent;
    }
    .tab-coordena .nav-link:hover {
      color: var(--secondary-color);
    }

    /* Busca e ordenação genéricas */
    .search-container {
      display: flex;
      gap: 1rem;
      align-items: center;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }
    .search-box {
      position: relative;
      flex: 1;
      min-width: 200px;
    }
    .search-box input {
      padding-left: 2.5rem;
      border-radius: 0.35rem;
      border: 1px solid var(--border-color);
      height: 2.75rem;
      font-size: 0.95rem;
      color: var(--text-color);
      width: 100%;
    }
    .search-box i {
      position: absolute;
      top: 50%;
      left: 1rem;
      transform: translateY(-50%);
      color: var(--text-light);
      font-size: 1rem;
    }
    .search-container .form-select {
      max-width: 200px;
      height: 2.75rem;
      border-radius: 0.35rem;
      border: 1px solid var(--border-color);
    }

    /* Cards genéricos */
    .card-coordena {
      background-color: var(--card-bg);
      border: none;
      border-radius: 0.75rem;
      box-shadow: 0 0.125rem 0.75rem rgba(58,59,69,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      border-left: 0.25rem solid var(--primary-color);
    }
    .card-coordena:hover {
      transform: translateY(-3px);
      box-shadow: 0 0.5rem 1rem rgba(58,59,69,0.15);
    }
    .card-coordena .card-body {
      padding: 1.5rem;
    }
    .card-coordena .card-title {
      font-size: 1.15rem;
      font-weight: 600;
      color: var(--text-color);
    }
    .card-coordena .card-subtitle {
      font-size: 0.9rem;
      color: var(--text-light);
    }
    .card-coordena .badge-status {
      font-size: 0.75rem;
      font-weight: 600;
      padding: 0.45rem 0.75rem;
      border-radius: 10rem;
      text-transform: uppercase;
    }
    .badge-pendente {
      background-color: var(--warning-color);
      color: #fff;
    }
    .badge-aprovado {
      background-color: var(--accent-color);
      color: #fff;
    }
    .badge-rejeitado {
      background-color: var(--danger-color);
      color: #fff;
    }
    .card-coordena .info-line {
      display: flex;
      align-items: center;
      margin-top: 0.75rem;
      color: var(--text-light);
      font-size: 0.9rem;
    }
    .card-coordena .info-line i {
      margin-right: 0.5rem;
      color: var(--primary-color);
    }
    .card-coordena .card-actions {
      margin-top: 1rem;
      display: flex;
      gap: 0.75rem;
    }
    .card-coordena .btn-approve,
    .card-coordena .btn-reject {
      flex: 1;
      padding: 0.6rem 0;
      font-size: 0.9rem;
      font-weight: 600;
      border-radius: 0.35rem;
      transition: background-color 0.2s, color 0.2s;
    }
    .card-coordena .btn-approve {
      background-color: var(--accent-color);
      color: #fff;
      border: none;
    }
    .card-coordena .btn-approve:hover {
      background-color: #17a673;
    }
    .card-coordena .btn-reject {
      background-color: var(--danger-color);
      color: #fff;
      border: none;
    }
    .card-coordena .btn-reject:hover {
      background-color: #c0392b;
    }

    /* Paginação estilizada */
    .pagination-coordena .page-link {
      color: var(--secondary-color);
      border-radius: 0.35rem;
      border: 1px solid var(--border-color);
      margin: 0 0.2rem;
    }
    .pagination-coordena .page-item.active .page-link {
      background-color: var(--secondary-color);
      color: #fff;
      border-color: var(--secondary-color);
    }
    .pagination-coordena .page-link:hover {
      background-color: var(--primary-color);
      color: #fff;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .search-container {
        flex-direction: column;
        gap: 0.75rem;
      }
      .search-container .form-select {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar Coordenaplus -->
  <nav class="navbar navbar-coordena">
    <a class="navbar-brand" href="#">
      <i class="fas fa-cogs"></i> Coordena+
    </a>
    <ul class="navbar-nav ms-auto d-flex flex-row">
      <li class="nav-item me-3">
        <i class="fas fa-bell fa-lg" style="color: #fff;"></i>
      </li>
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="fas fa-user-circle fa-lg"></i>
        </a>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#">Perfil</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="#" onclick="logoutAdmin()">Sair</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <!-- Toast do Bootstrap para notificações in‐app -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11;">
    <div
      id="toastNovoCadastro"
      class="toast align-items-center text-bg-warning border-0"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="d-flex">
        <div class="toast-body" id="meuToastBody">
          <!-- Texto será preenchido dinamicamente -->
        </div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Fechar"
        ></button>
      </div>
    </div>
  </div>

  <!-- Proteção de rota: só Admin -->
  <script>
    const storedAdminUser  = localStorage.getItem('admin_user');
    const storedAdminToken = localStorage.getItem('admin_token');

    if (!storedAdminUser || !storedAdminToken) {
      alert('Sessão do Admin expirada ou inexistente. Faça login novamente.');
      window.location.replace('../login.html');
    } else {
      try {
        const userObj = JSON.parse(storedAdminUser);
        if (userObj.role !== 'admin') {
          window.location.replace('../index.html');
        }
      } catch {
        localStorage.removeItem('admin_user');
        localStorage.removeItem('admin_token');
        window.location.replace('../login.html');
      }
    }

    function logoutAdmin() {
      localStorage.removeItem('admin_user');
      localStorage.removeItem('admin_token');
      window.location.replace('../login.html');
    }

    // Ajuste da URL base do backend
    const BASE_API = window.location.hostname.includes('localhost')
      ? 'http://localhost:10000'
      : 'https://coordena-backend.onrender.com';
  </script>

  <div class="container-admin">
    <!-- Cabeçalho do painel -->
    <div class="admin-header">
      <div>
        <h1>Painel de Administração</h1>
        <p>Gerencie solicitações de usuários e reservas</p>
      </div>
      <button class="btn btn-update" onclick="carregarTudo()">
        <i class="fas fa-sync-alt me-1"></i> Atualizar
      </button>
    </div>

    <!-- Abas: Usuários Pendentes / Reservas Pendentes -->
    <ul class="nav nav-tabs tab-coordena mb-4" id="tabMenu" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="usuarios-tab"
          data-bs-toggle="tab"
          data-bs-target="#usuarios"
          type="button"
          role="tab"
          aria-controls="usuarios"
          aria-selected="true"
        >
          <i class="fas fa-user-shield me-1"></i> Usuários Pendentes
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="reservas-tab"
          data-bs-toggle="tab"
          data-bs-target="#reservas"
          type="button"
          role="tab"
          aria-controls="reservas"
          aria-selected="false"
        >
          <i class="fas fa-calendar-alt me-1"></i> Reservas Pendentes
        </button>
      </li>
    </ul>

    <div class="tab-content" id="tabContent">
      <!-- ======== Aba Usuários Pendentes ======== -->
      <div
        class="tab-pane fade show active"
        id="usuarios"
        role="tabpanel"
        aria-labelledby="usuarios-tab"
      >
        <!-- Busca e ordenação para Usuários -->
        <div class="search-container mb-4">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input
              type="text"
              id="busca-usuarios"
              class="form-control"
              placeholder="Buscar usuário por nome ou email..."
            />
          </div>
          <div>
            <select id="ordenacao-usuarios" class="form-select">
              <option value="createdAt">Ordem de Chegada</option>
              <option value="name">Nome (A-Z)</option>
              <option value="email">Email (A-Z)</option>
            </select>
          </div>
        </div>

        <!-- Container para cards de usuários pendentes -->
        <div id="lista-usuarios-pendentes"></div>
      </div>

      <!-- ======== Aba Reservas Pendentes ======== -->
      <div
        class="tab-pane fade"
        id="reservas"
        role="tabpanel"
        aria-labelledby="reservas-tab"
      >
        <!-- Busca e ordenação para Reservas -->
        <div class="search-container mb-4">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input
              type="text"
              id="busca-reservas"
              class="form-control"
              placeholder="Buscar reserva por laboratório ou requisitante..."
            />
          </div>
          <div>
            <select id="ordenacao-reservas" class="form-select">
              <option value="date">Data (mais antiga)</option>
              <option value="lab">Laboratório (A-Z)</option>
              <option value="responsible">Requisitante (A-Z)</option>
            </select>
          </div>
        </div>

        <!-- Container para cards de reservas pendentes -->
        <div id="lista-reservas-pendentes"></div>
      </div>
    </div>
  </div>

  <!-- Scripts necessários -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    /*********************************************
     * VARIÁVEIS GLOBAIS
    *********************************************/
    let usuariosPendentes    = [];
    let reservasPendentes    = [];
    let paginaAtualUsuarios  = 1;
    let paginaAtualReservas  = 1;
    const porPagina          = 6;
    let ultimoCountUsuarios  = null;
    let ultimoCountReservas  = null;

    /*********************************************
     * CARREGAMENTO GERAL (Usuários + Reservas)
    *********************************************/
    async function carregarTudo() {
      await Promise.all([carregarUsuariosPendentes(), carregarReservasPendentes()]);
    }

    /*********************************************
     * 1) CARREGAR E NOTIFICAR USUÁRIOS PENDENTES
    *********************************************/
    async function carregarUsuariosPendentes() {
      try {
        const token = localStorage.getItem('admin_token');
        if (!token) {
          alert('Sessão do Admin expirada. Faça login novamente.');
          window.location.replace('../login.html');
          return;
        }
        const res = await fetch(`${BASE_API}/api/admin/pending-users`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (res.status === 401 || res.status === 403) {
          alert('Sem permissão ou token inválido. Faça login novamente.');
          localStorage.removeItem('admin_token');
          localStorage.removeItem('admin_user');
          window.location.replace('../login.html');
          return;
        }
        if (!res.ok) {
          const errJson = await res.json().catch(() => ({}));
          throw new Error(errJson.error || 'Falha ao carregar usuários pendentes.');
        }
        const dados = await res.json();

        // Notificar apenas se houve incremento
        if (ultimoCountUsuarios === null && dados.length > 0) {
          mostrarToast(`${dados.length} usuário(s) pendente(s) no momento.`);
        } else if (ultimoCountUsuarios !== null && dados.length > ultimoCountUsuarios) {
          const diff = dados.length - ultimoCountUsuarios;
          mostrarToast(`${diff} nova(s) solicitação(ões) de usuário!`);
        }
        ultimoCountUsuarios = dados.length;
        usuariosPendentes = dados;
        renderizarUsuariosPendentes();
      } catch (err) {
        console.error(err);
      }
    }

    function renderizarUsuariosPendentes() {
      const busca = document.getElementById('busca-usuarios').value.trim().toLowerCase();
      const ordenacao = document.getElementById('ordenacao-usuarios').value;

      let filtrados = usuariosPendentes.filter(u =>
        u.name.toLowerCase().includes(busca) ||
        u.email.toLowerCase().includes(busca)
      );

      filtrados.sort((a, b) => {
        if (ordenacao === 'createdAt') {
          return new Date(a.createdAt) - new Date(b.createdAt);
        }
        return a[ordenacao].localeCompare(b[ordenacao]);
      });

      const totalPaginas = Math.ceil(filtrados.length / porPagina);
      if (paginaAtualUsuarios > totalPaginas && totalPaginas > 0) {
        paginaAtualUsuarios = totalPaginas;
      }
      const inicio = (paginaAtualUsuarios - 1) * porPagina;
      const exibidos = filtrados.slice(inicio, inicio + porPagina);

      const container = document.getElementById('lista-usuarios-pendentes');
      if (filtrados.length === 0) {
        container.innerHTML = `
          <div class="text-center py-5 text-light">
            <i class="fas fa-user-clock fa-3x mb-3"></i>
            <h4>Nenhuma solicitação de usuário pendente</h4>
            <p>Não há novos usuários aguardando aprovação.</p>
          </div>
        `;
        return;
      }

      let html = '<div class="row gx-3 gy-4">';
      exibidos.forEach(u => {
        html += `
          <div class="col-md-6 col-lg-4">
            <div class="card card-coordena">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-start mb-2">
                  <div>
                    <h5 class="card-title mb-1">${u.name}</h5>
                    <h6 class="card-subtitle">${u.email}</h6>
                  </div>
                  <span class="badge badge-pendente">Pendente</span>
                </div>
                <div class="info-line">
                  <i class="fas fa-user-tag"></i>
                  <span><strong>Tipo:</strong> ${u.role}</span>
                </div>
                <div class="info-line">
                  <i class="fas fa-calendar-alt"></i>
                  <span><strong>Criado em:</strong> ${new Date(u.createdAt).toLocaleString('pt-BR')}</span>
                </div>
                <div class="card-actions">
                  <button class="btn btn-approve" onclick="aprovarUsuario('${u._id}')">
                    <i class="fas fa-check me-1"></i> Aprovar
                  </button>
                  <button class="btn btn-reject" onclick="rejeitarUsuario('${u._1d}')">
                    <i class="fas fa-times me-1"></i> Rejeitar
                  </button>
                </div>
              </div>
            </div>
          </div>`;
      });
      html += `</div>`;

      // Paginação
      if (totalPaginas > 1) {
        html += `<nav aria-label="Paginação de Usuários" class="mt-4">`;
        html += `<ul class="pagination pagination-coordena justify-content-center mb-0">`;
        html += `
          <li class="page-item ${paginaAtualUsuarios === 1 ? 'disabled' : ''}">
            <a class="page-link" href="#" onclick="mudarPaginaUsuarios(${paginaAtualUsuarios - 1})">&laquo;</a>
          </li>`;
        for (let p = 1; p <= totalPaginas; p++) {
          html += `
            <li class="page-item ${paginaAtualUsuarios === p ? 'active' : ''}">
              <a class="page-link" href="#" onclick="mudarPaginaUsuarios(${p})">${p}</a>
            </li>`;
        }
        html += `
          <li class="page-item ${paginaAtualUsuarios === totalPaginas ? 'disabled' : ''}">
            <a class="page-link" href="#" onclick="mudarPaginaUsuarios(${paginaAtualUsuarios + 1})">&raquo;</a>
          </li>`;
        html += `</ul></nav>`;
      }

      container.innerHTML = html;
    }

    function mudarPaginaUsuarios(p) {
      paginaAtualUsuarios = p;
      renderizarUsuariosPendentes();
      document.getElementById('lista-usuarios-pendentes').scrollIntoView({ behavior: 'smooth' });
    }

    async function aprovarUsuario(id) {
      if (!confirm('Tem certeza que deseja aprovar este usuário?')) return;
      try {
        const token = localStorage.getItem('admin_token');
        const res = await fetch(`${BASE_API}/api/admin/approve/${id}`, {
          method: 'PATCH',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          }
        });
        if (!res.ok) {
          const errJson = await res.json().catch(() => ({}));
          throw new Error(errJson.error || 'Falha ao aprovar o usuário.');
        }
        carregarUsuariosPendentes();
      } catch (err) {
        console.error(err);
        alert(err.message);
      }
    }

    async function rejeitarUsuario(id) {
      if (!confirm('Tem certeza que deseja rejeitar e excluir este usuário?')) return;
      try {
        const token = localStorage.getItem('admin_token');
        const res = await fetch(`${BASE_API}/api/admin/reject/${id}`, {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          }
        });
        if (!res.ok) {
          const errJson = await res.json().catch(() => ({}));
          throw new Error(errJson.error || 'Falha ao rejeitar o usuário.');
        }
        carregarUsuariosPendentes();
      } catch (err) {
        console.error(err);
        alert(err.message);
      }
    }

    /*********************************************
     * 2) CARREGAR E NOTIFICAR RESERVAS PENDENTES
    *********************************************/
    async function carregarReservasPendentes() {
      try {
        const token = localStorage.getItem('admin_token');
        const res = await fetch(`${BASE_API}/api/admin/pending-reservations`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (res.status === 401 || res.status === 403) {
          // Se token inválido, direciona para login
          alert('Sem permissão ou token inválido. Faça login novamente.');
          localStorage.removeItem('admin_token');
          localStorage.removeItem('admin_user');
          window.location.replace('../login.html');
          return;
        }
        if (!res.ok) {
          const errJson = await res.json().catch(() => ({}));
          throw new Error(errJson.error || 'Falha ao carregar reservas pendentes.');
        }
        const dados = await res.json();

        // Notificar se houver incremento
        if (ultimoCountReservas === null && dados.length > 0) {
          mostrarToast(`${dados.length} reserva(s) pendente(s) no momento.`);
        } else if (ultimoCountReservas !== null && dados.length > ultimoCountReservas) {
          const diff = dados.length - ultimoCountReservas;
          mostrarToast(`${diff} nova(s) solicitação(ões) de reserva!`);
        }
        ultimoCountReservas = dados.length;
        reservasPendentes = dados;
        renderizarReservasPendentes();
      } catch (err) {
        console.error(err);
      }
    }

    function renderizarReservasPendentes() {
      const busca = document.getElementById('busca-reservas').value.trim().toLowerCase();
      const ordenacao = document.getElementById('ordenacao-reservas').value;

      let filtrados = reservasPendentes.filter(r =>
        r.lab.toLowerCase().includes(busca) ||
        r.responsible.toLowerCase().includes(busca)
      );

      filtrados.sort((a, b) => {
        if (ordenacao === 'date') {
          return new Date(a.date) - new Date(b.date);
        }
        return a[ordenacao].localeCompare(b[ordenacao]);
      });

      const totalPaginas = Math.ceil(filtrados.length / porPagina);
      if (paginaAtualReservas > totalPaginas && totalPaginas > 0) {
        paginaAtualReservas = totalPaginas;
      }
      const inicio = (paginaAtualReservas - 1) * porPagina;
      const exibidos = filtrados.slice(inicio, inicio + porPagina);

      const container = document.getElementById('lista-reservas-pendentes');
      if (filtrados.length === 0) {
        container.innerHTML = `
          <div class="text-center py-5 text-light">
            <i class="fas fa-calendar-times fa-3x mb-3"></i>
            <h4>Nenhuma solicitação de reserva pendente</h4>
            <p>Não há novas solicitações de reserva.</p>
          </div>
        `;
        return;
      }

      let html = '<div class="row gx-3 gy-4">';
      exibidos.forEach(r => {
        html += `
          <div class="col-md-6 col-lg-4">
            <div class="card card-coordena">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-start mb-2">
                  <div>
                    <h5 class="card-title mb-1">${r.lab} - ${r.sala || '-'}</h5>
                    <h6 class="card-subtitle">${new Date(r.date).toLocaleDateString('pt-BR')}</h6>
                  </div>
                  <span class="badge badge-pendente">Pendente</span>
                </div>
                <div class="info-line">
                  <i class="fas fa-clock"></i>
                  <span><strong>Horário:</strong> ${r.start} – ${r.end}</span>
                </div>
                <div class="info-line">
                  <i class="fas fa-user"></i>
                  <span><strong>Requisitante:</strong> ${r.responsible}</span>
                </div>
                <div class="info-line">
                  <i class="fas fa-building"></i>
                  <span><strong>Departamento:</strong> ${r.department}</span>
                </div>
                <div class="info-line">
                  <i class="fas fa-info-circle"></i>
                  <span><strong>Tipo:</strong> ${r.type}</span>
                </div>
                <div class="card-actions">
                  <button class="btn btn-approve" onclick="aprovarReserva('${r._id}')">
                    <i class="fas fa-check me-1"></i> Aprovar
                  </button>
                  <button class="btn btn-reject" onclick="rejeitarReserva('${r._id}')">
                    <i class="fas fa-times me-1"></i> Rejeitar
                  </button>
                </div>
              </div>
            </div>
          </div>`;
      });
      html += `</div>`;

      // Paginação
      if (totalPaginas > 1) {
        html += `<nav aria-label="Paginação de Reservas" class="mt-4">`;
        html += `<ul class="pagination pagination-coordena justify-content-center mb-0">`;
        html += `
          <li class="page-item ${paginaAtualReservas === 1 ? 'disabled' : ''}">
            <a class="page-link" href="#" onclick="mudarPaginaReservas(${paginaAtualReservas - 1})">&laquo;</a>
          </li>`;
        for (let p = 1; p <= totalPaginas; p++) {
          html += `
            <li class="page-item ${paginaAtualReservas === p ? 'active' : ''}">
              <a class="page-link" href="#" onclick="mudarPaginaReservas(${p})">${p}</a>
            </li>`;
        }
        html += `
          <li class="page-item ${paginaAtualReservas === totalPaginas ? 'disabled' : ''}">
            <a class="page-link" href="#" onclick="mudarPaginaReservas(${paginaAtualReservas + 1})">&raquo;</a>
          </li>`;
        html += `</ul></nav>`;
      }

      container.innerHTML = html;
    }

    function mudarPaginaReservas(p) {
      paginaAtualReservas = p;
      renderizarReservasPendentes();
      document.getElementById('lista-reservas-pendentes').scrollIntoView({ behavior: 'smooth' });
    }

    async function aprovarReserva(id) {
      if (!confirm('Tem certeza que deseja aprovar esta reserva?')) return;
      try {
        const token = localStorage.getItem('admin_token');
        const res = await fetch(`${BASE_API}/api/admin/approve-reservation/${id}`, {
          method: 'PATCH',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          }
        });
        if (!res.ok) {
          const errJson = await res.json().catch(() => ({}));
          throw new Error(errJson.error || 'Falha ao aprovar a reserva.');
        }
        carregarReservasPendentes();
      } catch (err) {
        console.error(err);
        alert(err.message);
      }
    }

    async function rejeitarReserva(id) {
      if (!confirm('Tem certeza que deseja rejeitar esta reserva?')) return;
      try {
        const token = localStorage.getItem('admin_token');
        const res = await fetch(`${BASE_API}/api/admin/reject-reservation/${id}`, {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          }
        });
        if (!res.ok) {
          const errJson = await res.json().catch(() => ({}));
          throw new Error(errJson.error || 'Falha ao rejeitar a reserva.');
        }
        carregarReservasPendentes();
      } catch (err) {
        console.error(err);
        alert(err.message);
      }
    }

    /*********************************************
     * TOAST IN‐APP (Bootstrap)
    *********************************************/
    function mostrarToast(texto) {
      document.getElementById('meuToastBody').innerText = texto;
      const toastEl = document.getElementById('toastNovoCadastro');
      const toast = new bootstrap.Toast(toastEl);
      toast.show();
    }

    /*********************************************
     * WIND?O GERAL E POLLING
    *********************************************/
    (async () => {
      await carregarTudo();
      setInterval(async () => {
        await carregarTudo();
      }, 10000); // atualiza a cada 10s
    })();

    // Atualiza apenas a aba ativa ao pesquisar/ordenar
    document.getElementById('busca-usuarios').addEventListener('input', () => {
      paginaAtualUsuarios = 1;
      if (document.getElementById('usuarios-tab').classList.contains('active')) {
        renderizarUsuariosPendentes();
      }
    });
    document.getElementById('ordenacao-usuarios').addEventListener('change', () => {
      paginaAtualUsuarios = 1;
      if (document.getElementById('usuarios-tab').classList.contains('active')) {
        renderizarUsuariosPendentes();
      }
    });
    document.getElementById('busca-reservas').addEventListener('input', () => {
      paginaAtualReservas = 1;
      if (document.getElementById('reservas-tab').classList.contains('active')) {
        renderizarReservasPendentes();
      }
    });
    document.getElementById('ordenacao-reservas').addEventListener('change', () => {
      paginaAtualReservas = 1;
      if (document.getElementById('reservas-tab').classList.contains('active')) {
        renderizarReservasPendentes();
      }
    });
  </script>

  <!-- SCRIPT PARA PUSH NOTIFICATIONS (opcional) -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    (async () => {
      if ('serviceWorker' in navigator && 'PushManager' in window) {
        try {
          const registration = await navigator.serviceWorker.register('/service-worker.js');
          console.log('Service Worker registrado:', registration);

          const keyResp = await fetch(`${BASE_API}/api/push/publicKey`, {
            headers: { 'Authorization': `Bearer ${localStorage.getItem('admin_token')}` }
          });
          if (!keyResp.ok) throw new Error('Não consegui buscar chave pública VAPID');
          const { publicKey } = await keyResp.json();

          const permission = await Notification.requestPermission();
          if (permission !== 'granted') return;

          function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
              .replace(/-/g, '+')
              .replace(/_/g, '/');
            const rawData = window.atob(base64);
            return Uint8Array.from([...rawData].map(char => char.charCodeAt(0)));
          }

          const subscription = await registration.pushManager.subscribe({
            userVisibleOnly: true,
            applicationServerKey: urlBase64ToUint8Array(publicKey)
          });

          const token = localStorage.getItem('admin_token');
          const resp = await fetch(`${BASE_API}/api/push/subscribe`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify(subscription.toJSON())
          });
          if (!resp.ok) throw new Error('Falha ao enviar subscription ao backend');

        } catch (err) {
          console.error('Erro ao configurar Service Worker / Push:', err);
        }
      }
    })();
  </script>
