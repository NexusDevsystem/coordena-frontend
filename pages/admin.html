<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Administração – Usuários Pendentes</title>

  <!-- Bootstrap 5 e FontAwesome (CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />

  <style>
    /* Cores principais do Coordena+ */
    :root {
      --primary-color: #4e73df;      /* azul principal */
      --secondary-color: #2e59d9;    /* azul escuro */
      --accent-color: #1cc88a;       /* verde */
      --danger-color:  #e74a3b;      /* vermelho */
      --warning-color: #f6c23e;      /* amarelo */
      --background: #f8f9fc;         /* cinza claro */
      --card-bg: #ffffff;            /* branco das cards */
      --text-color: #5a5c69;         /* cinza escuro para textos */
      --text-light: #858796;         /* cinza médio */
    }

    body {
      background-color: var(--background);
      color: var(--text-color);
      font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Barra superior com logo e título */
    .navbar-coordena {
      background: var(--primary-color);
      padding: 0.75rem 1.5rem;
      box-shadow: 0 0.15rem 1.75rem rgba(58,59,69,0.15);
    }
    .navbar-coordena .navbar-brand {
      color: #fff;
      font-size: 1.5rem;
      font-weight: 600;
      display: flex;
      align-items: center;
    }
    .navbar-coordena .navbar-brand i {
      margin-right: 0.5rem;
    }
    .navbar-coordena .nav-link,
    .navbar-coordena .btn {
      color: #fff;
      transition: color 0.2s;
    }
    .navbar-coordena .btn:hover,
    .navbar-coordena .nav-link:hover {
      color: var(--background);
    }

    .container-admin {
      max-width: 1200px;
      margin: 2rem auto 4rem;
    }

    .admin-header {
      background-color: var(--secondary-color);
      color: #fff;
      padding: 1.5rem;
      border-radius: 0.35rem;
      margin-bottom: 2rem;
      box-shadow: 0 0.15rem 1.75rem rgba(58,59,69,0.15);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .admin-header h1 {
      font-size: 1.75rem;
      margin: 0;
    }
    .admin-header p {
      margin: 0;
      color: #e2e6ea;
    }
    .admin-header .btn-update {
      background-color: #fff;
      color: var(--secondary-color);
      font-weight: 500;
    }
    .admin-header .btn-update:hover {
      background-color: var(--accent-color);
      color: #fff;
    }

    /* Caixa de busca */
    .search-container {
      display: flex;
      gap: 1rem;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .search-box {
      position: relative;
      flex: 1;
    }
    .search-box input {
      padding-left: 2.5rem;
      border-radius: 0.35rem;
      border: 1px solid #d1d3e2;
      height: 2.75rem;
      font-size: 0.95rem;
      color: var(--text-color);
    }
    .search-box i {
      position: absolute;
      top: 50%;
      left: 1rem;
      transform: translateY(-50%);
      color: var(--text-light);
      font-size: 1rem;
    }
    .search-container .form-select {
      max-width: 200px;
      height: 2.75rem;
      border-radius: 0.35rem;
      border: 1px solid #d1d3e2;
    }

    /* Cards de usuário pendente */
    .card-user {
      background-color: var(--card-bg);
      border: none;
      border-radius: 0.75rem;
      box-shadow: 0 0.125rem 0.75rem rgba(58,59,69,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      border-left: 0.25rem solid var(--primary-color);
    }
    .card-user:hover {
      transform: translateY(-3px);
      box-shadow: 0 0.5rem 1rem rgba(58,59,69,0.15);
    }
    .card-user .card-body {
      padding: 1.5rem;
    }
    .card-user .card-title {
      font-size: 1.15rem;
      font-weight: 600;
      color: var(--text-color);
    }
    .card-user .card-subtitle {
      font-size: 0.9rem;
      color: var(--text-light);
    }
    .card-user .badge-pendente {
      background-color: var(--warning-color);
      color: #fff;
      font-size: 0.75rem;
      font-weight: 600;
      padding: 0.45rem 0.75rem;
      border-radius: 10rem;
      text-transform: uppercase;
    }
    .card-user .info-line {
      display: flex;
      align-items: center;
      margin-top: 0.75rem;
      color: var(--text-light);
      font-size: 0.9rem;
    }
    .card-user .info-line i {
      margin-right: 0.5rem;
      color: var(--primary-color);
    }
    .card-user .card-actions {
      margin-top: 1rem;
      display: flex;
      gap: 0.75rem;
    }
    .card-user .btn-approve,
    .card-user .btn-reject {
      flex: 1;
      padding: 0.6rem 0;
      font-size: 0.9rem;
      font-weight: 600;
      border-radius: 0.35rem;
      transition: background-color 0.2s, color 0.2s;
    }
    .card-user .btn-approve {
      background-color: var(--accent-color);
      color: #fff;
      border: none;
    }
    .card-user .btn-approve:hover {
      background-color: #17a673;
    }
    .card-user .btn-reject {
      background-color: var(--danger-color);
      color: #fff;
      border: none;
    }
    .card-user .btn-reject:hover {
      background-color: #c0392b;
    }

    /* Paginador estilizado */
    .pagination-coordena .page-link {
      color: var(--secondary-color);
      border-radius: 0.35rem;
      border: 1px solid #d1d3e2;
      margin: 0 0.2rem;
    }
    .pagination-coordena .page-item.active .page-link {
      background-color: var(--secondary-color);
      color: #fff;
      border-color: var(--secondary-color);
    }
    .pagination-coordena .page-link:hover {
      background-color: var(--primary-color);
      color: #fff;
    }

    /* Container dos cards */
    #lista-pendentes .row {
      margin: 0;
      gap: 1rem;
    }

    /* Mixer final para responsividade */
    @media (max-width: 768px) {
      .search-container {
        flex-direction: column;
        gap: 0.75rem;
      }
      .search-container .form-select {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar Coordenaplus -->
  <nav class="navbar navbar-coordena">
    <a class="navbar-brand" href="#">
      <i class="fas fa-cogs"></i> Coordena+
    </a>
    <ul class="navbar-nav ms-auto d-flex flex-row">
      <li class="nav-item me-3">
        <i class="fas fa-bell fa-lg" style="color: #fff;"></i>
      </li>
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="fas fa-user-circle fa-lg"></i>
        </a>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#">Perfil</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="#" onclick="logoutAdmin()">Sair</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <!-- Toast do Bootstrap para notificações in‐app -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11;">
    <div
      id="toastNovoCadastro"
      class="toast align-items-center text-bg-warning border-0"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="d-flex">
        <div class="toast-body" id="meuToastBody">
          <!-- Texto será preenchido dinamicamente -->
        </div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Fechar"
        ></button>
      </div>
    </div>
  </div>

  <!-- Proteção de rota: só Admin -->
  <script>
    const storedAdminUser  = localStorage.getItem('admin_user');
    const storedAdminToken = localStorage.getItem('admin_token');

    if (!storedAdminUser || !storedAdminToken) {
      alert('Sessão do Admin expirada ou inexistente. Faça login novamente.');
      window.location.replace('../login.html');
    } else {
      try {
        const userObj = JSON.parse(storedAdminUser);
        if (userObj.role !== 'admin') {
          window.location.replace('../index.html');
        }
      } catch {
        localStorage.removeItem('admin_user');
        localStorage.removeItem('admin_token');
        window.location.replace('../login.html');
      }
    }

    function logoutAdmin() {
      localStorage.removeItem('admin_user');
      localStorage.removeItem('admin_token');
      window.location.replace('../login.html');
    }

    // Ajuste da URL base do backend
    const BASE_API = window.location.hostname.includes('localhost')
      ? 'http://localhost:10000'
      : 'https://coordena-backend.onrender.com';
  </script>

  <div class="container-admin">
    <!-- Cabeçalho do painel -->
    <div class="admin-header">
      <div>
        <h1>Painel de Administração</h1>
        <p>Gerencie as solicitações de novos usuários</p>
      </div>
      <button class="btn btn-update" onclick="carregarPendentesComCount()">
        <i class="fas fa-sync-alt me-1"></i> Atualizar
      </button>
    </div>

    <!-- Busca e ordenação -->
    <div class="search-container mb-4">
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input
          type="text"
          id="busca"
          class="form-control"
          placeholder="Buscar por nome ou email..."
        />
      </div>
      <div>
        <select id="ordenacao" class="form-select">
          <option value="createdAt">Ordem de Chegada</option>
          <option value="name">Nome (A-Z)</option>
          <option value="email">Email (A-Z)</option>
        </select>
      </div>
    </div>

    <!-- Local onde os cards de usuários pendentes serão renderizados -->
    <div id="lista-pendentes"></div>
  </div>

  <!-- Scripts necessários -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let pendentes    = [];
    let porPagina    = 6;
    let paginaAtual  = 1;
    let ultimoCount  = null; // null indica primeira vez carregando

    // 1) Carrega todos os usuários pendentes do backend e compara com count anterior
    async function carregarPendentesComCount() {
      try {
        const token = localStorage.getItem('admin_token');
        if (!token) {
          alert('Sessão do Admin expirada. Faça login novamente.');
          window.location.replace('../login.html');
          return;
        }

        const res = await fetch(`${BASE_API}/api/admin/pending-users`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (res.status === 401 || res.status === 403) {
          alert('Sem permissão ou token inválido. Faça login novamente.');
          localStorage.removeItem('admin_token');
          localStorage.removeItem('admin_user');
          window.location.replace('../login.html');
          return;
        }
        if (!res.ok) {
          const errJson = await res.json().catch(() => ({}));
          throw new Error(errJson.error || 'Falha ao carregar pendentes.');
        }

        const dados = await res.json();

        // Se for a primeira vez e já houver pendentes, mostramos toast dizendo quantos já existem
        if (ultimoCount === null && dados.length > 0) {
          mostrarNotificacaoInApp(dados.length);
        }
        // Se não for a primeira vez, e houve incremento no total, avisamos apenas a diferença
        else if (ultimoCount !== null && dados.length > ultimoCount) {
          const diff = dados.length - ultimoCount;
          mostrarNotificacaoInApp(diff);
        }

        // Atualiza ultimoCount para próximo ciclo
        ultimoCount = dados.length;

        pendentes = dados;
        renderizarPendentes();
      } catch (err) {
        console.error(err);
        // Para não ficar mostrando alert repetido em cada erro de polling, não exibimos alert aqui
      }
    }

    // 2) Renderiza cards de cada usuário pendente (com paginação, busca e ordenação)
    function renderizarPendentes() {
      const busca      = document.getElementById('busca').value.trim().toLowerCase();
      const ordenacao  = document.getElementById('ordenacao').value;

      let filtrados = pendentes.filter(u =>
        u.name.toLowerCase().includes(busca) ||
        u.email.toLowerCase().includes(busca)
      );

      filtrados.sort((a, b) => {
        if (ordenacao === 'createdAt') {
          return new Date(a.createdAt) - new Date(b.createdAt);
        }
        return a[ordenacao].localeCompare(b[ordenacao]);
      });

      const totalPaginas = Math.ceil(filtrados.length / porPagina);
      if (paginaAtual > totalPaginas && totalPaginas > 0) {
        paginaAtual = totalPaginas;
      }
      const inicio  = (paginaAtual - 1) * porPagina;
      const exibidos = filtrados.slice(inicio, inicio + porPagina);

      const container = document.getElementById('lista-pendentes');
      if (filtrados.length === 0) {
        container.innerHTML = `
          <div class="text-center py-5 text-muted">
            <i class="fas fa-user-clock fa-3x mb-3" style="color: var(--text-light);"></i>
            <h4 class="text-light">Nenhuma solicitação pendente</h4>
            <p>Não há novos usuários aguardando aprovação.</p>
          </div>
        `;
        return;
      }

      // Monta cards alinhados em grid
      let htmlCards = '<div class="row gx-3 gy-4">';
      exibidos.forEach(u => {
        htmlCards += `
          <div class="col-md-6 col-lg-4">
            <div class="card card-user">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-start mb-2">
                  <div>
                    <h5 class="card-title mb-1">${u.name}</h5>
                    <h6 class="card-subtitle text-light">
                      <i class="fas fa-envelope me-1"></i> ${u.email}
                    </h6>
                  </div>
                  <span class="badge badge-pendente">Pendente</span>
                </div>
                <div class="info-line">
                  <i class="fas fa-user-tag"></i>
                  <span><strong>Tipo:</strong> ${u.role}</span>
                </div>
                <div class="info-line">
                  <i class="fas fa-calendar-alt"></i>
                  <span><strong>Criado em:</strong> ${new Date(u.createdAt).toLocaleString('pt-BR')}</span>
                </div>
                <div class="card-actions">
                  <button
                    class="btn btn-approve"
                    onclick="aprovarUsuario('${u._id}')"
                  >
                    <i class="fas fa-check me-1"></i> Aprovar
                  </button>
                  <button
                    class="btn btn-reject"
                    onclick="rejeitarUsuario('${u._id}')"
                  >
                    <i class="fas fa-times me-1"></i> Rejeitar
                  </button>
                </div>
              </div>
            </div>
          </div>
        `;
      });
      htmlCards += `</div>`;

      // Paginação
      let htmlPaging = '';
      if (totalPaginas > 1) {
        htmlPaging += `<nav aria-label="Navegação de páginas" class="mt-4">`;
        htmlPaging += `<ul class="pagination pagination-coordena justify-content-center mb-0">`;
        htmlPaging += `
          <li class="page-item ${paginaAtual === 1 ? 'disabled' : ''}">
            <a class="page-link" href="#" onclick="mudarPagina(${paginaAtual - 1})">&laquo;</a>
          </li>
        `;
        for (let p = 1; p <= totalPaginas; p++) {
          htmlPaging += `
            <li class="page-item ${paginaAtual === p ? 'active' : ''}">
              <a class="page-link" href="#" onclick="mudarPagina(${p})">${p}</a>
            </li>
          `;
        }
        htmlPaging += `
          <li class="page-item ${paginaAtual === totalPaginas ? 'disabled' : ''}">
            <a class="page-link" href="#" onclick="mudarPagina(${paginaAtual + 1})">&raquo;</a>
          </li>
        `;
        htmlPaging += `</ul></nav>`;
      }

      container.innerHTML = htmlCards + htmlPaging;
    }

    // 3) Aprova um usuário (PATCH /api/admin/approve/:id)
    async function aprovarUsuario(id) {
      if (!confirm('Tem certeza que deseja aprovar este usuário?')) return;
      try {
        const token = localStorage.getItem('admin_token');
        const res = await fetch(`${BASE_API}/api/admin/approve/${id}`, {
          method: 'PATCH',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          }
        });
        if (!res.ok) {
          const errJson = await res.json().catch(() => ({}));
          throw new Error(errJson.error || 'Falha ao aprovar o usuário.');
        }
        carregarPendentesComCount();
      } catch (err) {
        console.error(err);
        alert(err.message);
      }
    }

    // 4) Rejeita (exclui) um usuário (DELETE /api/admin/reject/:id)
    async function rejeitarUsuario(id) {
      if (!confirm('Tem certeza que deseja rejeitar e excluir este usuário?')) return;
      try {
        const token = localStorage.getItem('admin_token');
        const res = await fetch(`${BASE_API}/api/admin/reject/${id}`, {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          }
        });
        if (!res.ok) {
          const errJson = await res.json().catch(() => ({}));
          throw new Error(errJson.error || 'Falha ao rejeitar o usuário.');
        }
        carregarPendentesComCount();
      } catch (err) {
        console.error(err);
        alert(err.message);
      }
    }

    // 5) Rejeita todos de uma vez
    async function rejeitarTodos() {
      if (pendentes.length === 0) return;
      if (!confirm(`Deseja rejeitar todos os ${pendentes.length} usuários pendentes?`)) return;
      for (const u of pendentes) {
        try {
          const token = localStorage.getItem('admin_token');
          await fetch(`${BASE_API}/api/admin/reject/${u._id}`, {
            method: 'DELETE',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            }
          });
        } catch (e) {
          console.error(`Falha ao rejeitar ${u._id}`, e);
        }
      }
      carregarPendentesComCount();
    }

    // 6) Paginação, busca e ordenação
    function mudarPagina(p) {
      paginaAtual = p;
      renderizarPendentes();
      document.getElementById('lista-pendentes').scrollIntoView({ behavior: 'smooth' });
    }
    document.getElementById('busca').addEventListener('input', () => {
      paginaAtual = 1;
      renderizarPendentes();
    });
    document.getElementById('ordenacao').addEventListener('change', () => {
      paginaAtual = 1;
      renderizarPendentes();
    });

    // 7) Exibe notificação in‐app usando Toast do Bootstrap
    function mostrarNotificacaoInApp(novas) {
      document.getElementById('meuToastBody').innerText =
        `${novas} nova(s) solicitação(ões) de cadastro!`;
      const toastEl = document.getElementById('toastNovoCadastro');
      const toast = new bootstrap.Toast(toastEl);
      toast.show();
    }

    // 8) Configura polling automático (10s) e chamada inicial
    (async () => {
      await carregarPendentesComCount();
      setInterval(async () => {
        await carregarPendentesComCount();
      }, 10000); // 10000ms = 10 segundos
    })();
  </script>

  <!-- SCRIPT PARA PUSH NOTIFICATIONS (opcional, pode manter mesmo sem uso imediato) -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    (async () => {
      // Só tenta registrar se o browser suportar SW e Push
      if ('serviceWorker' in navigator && 'PushManager' in window) {
        try {
          // 1) Registra o Service Worker
          const registration = await navigator.serviceWorker.register('/service-worker.js');
          console.log('Service Worker registrado:', registration);

          // 2) Busca a chave pública VAPID do backend
          const keyResp = await fetch(`${BASE_API}/api/push/publicKey`, {
            headers: { 'Authorization': `Bearer ${localStorage.getItem('admin_token')}` }
          });
          if (!keyResp.ok) throw new Error('Não consegui buscar chave pública VAPID');
          const { publicKey } = await keyResp.json();

          // 3) Solicita permissão para NOTIFICAÇÕES do navegador
          const permission = await Notification.requestPermission();
          if (permission !== 'granted') {
            console.log('Permissão de notificações não concedida.');
            return;
          }

          // 4) Converte base64 (VAPID) para Uint8Array
          function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
              .replace(/-/g, '+')
              .replace(/_/g, '/');
            const rawData = window.atob(base64);
            return Uint8Array.from([...rawData].map(char => char.charCodeAt(0)));
          }

          // 5) Efetua a subscribe no PushManager
          const subscription = await registration.pushManager.subscribe({
            userVisibleOnly: true,
            applicationServerKey: urlBase64ToUint8Array(publicKey)
          });
          console.log('Subscription gerada:', subscription.toJSON());

          // 6) Envia a subscription para o seu backend
          const token = localStorage.getItem('admin_token');
          const resp = await fetch(`${BASE_API}/api/push/subscribe`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify(subscription.toJSON())
          });
          if (!resp.ok) throw new Error('Falha ao enviar subscription ao backend');
          console.log('Subscription enviada ao backend com sucesso!');

        } catch (err) {
          console.error('Erro ao configurar Service Worker / Push:', err);
        }
      } else {
        console.warn('Push API ou Service Worker NÃO suportado neste navegador.');
      }
    })();
  </script>
</body>
</html>
