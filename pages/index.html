<!DOCTYPE html>
<html lang="pt-BR" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coordena - Início</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' };</script>
  <!-- Favicon -->
  <link rel="icon" href="../assets/img/logo.png" type="image/png" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' };</script>
  <link rel="stylesheet" href="../assets/css/styles.css" />
  <!-- Apontei para frontend/assets/css -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-500">
  <!-- Toggle Dark/Light -->
  <button id="theme-toggle"
          class="fixed top-4 right-4 p-2 rounded-full bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700 transition duration-300">
    <svg xmlns="http://www.w3.org/2000/svg"
         class="h-6 w-6 text-gray-800 dark:text-gray-200"
         fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 3v1m0 16v1m8.66-10h-1M4.34 12h-1
               m15.02 5.66l-.7-.7M6.34 6.34l-.7-.7
               m0 12.02l.7-.7M17.66 6.34l.7-.7
               M12 5a7 7 0 100 14a7 7 0 000-14z"/>
    </svg>
  </button>

  <main class="flex flex-col items-center justify-center min-h-screen px-4 space-y-12">
    <h1 class="text-4xl font-bold">Coordena+</h1>
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-8">
      <!-- Aba Agendamento -->
      <a href="agendamento.html"
         class="block bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 hover:shadow-xl hover:scale-105 transform transition duration-200 text-center">
        <div class="mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-blue-500 dark:text-blue-400 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3M16 7V3M3 11h18M5 21h14a2 2 0 002-2V11H3v8a2 2 0 002 2z" />
          </svg>
        </div>
        <h2 class="text-2xl font-semibold mb-2">Agendamento</h2>
        <p class="text-gray-600 dark:text-gray-300">Agende laboratórios, salas e auditórios.</p>
      </a>

      <!-- Aba Coordenadores (Em breve) -->
      <div class="bg-gray-200 dark:bg-gray-700 rounded-2xl shadow-lg opacity-75 cursor-not-allowed p-6 transition-colors duration-500 text-center">
        <div class="mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-indigo-500 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.5 12a2.5 2.5 0 015 0m-7 0a4.5 4.5 0 019 0m-11 0a6.5 6.5 0 0113 0" />
          </svg>
        </div>
        <h2 class="text-2xl font-semibold mb-2 text-gray-500 dark:text-gray-400">Coordenadores</h2>
        <p class="text-gray-500 dark:text-gray-400">Em breve, sessão dedicada.</p>
      </div>

      <!-- Outro placeholder genérico -->
      <div class="bg-gray-200 dark:bg-gray-700 rounded-2xl shadow-lg opacity-50 cursor-not-allowed p-6">
        <div class="mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-500 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16" />
          </svg>
        </div>
        <h2 class="text-2xl font-semibold text-gray-500 mb-2">Em breve</h2>
        <p class="text-gray-500">Funcionalidade futura</p>
      </div>
    </div>
  </main>

  <footer class="text-center text-sm text-gray-600 dark:text-gray-400 pb-6">
    Desenvolvido por Nexus · 2025 • Todos os direitos reservados.
  </footer>

  <!-- Apontei para frontend/assets/js -->
  <script src="../assets/js/main.js"></script>
</body>
</html>
