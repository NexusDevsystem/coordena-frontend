<!DOCTYPE html>
<html lang="pt-BR" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agendamento de Recursos</title>

  <!-- Favicon -->
  <link rel="icon" href="../assets/img/logo.png" type="image/png" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' };</script>
  <link rel="stylesheet" href="../assets/css/styles.css" />

  <!-- FullCalendar CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css"
    rel="stylesheet"
  />

  <!-- FullCalendar UMD bundle (core + plugins + locales) -->
  <script
    src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"
  ></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-500">

  <!-- Toggle Dark/Light -->
  <button id="theme-toggle"
          class="fixed top-4 right-4 p-2 rounded-full bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700 transition duration-300">
    <!-- ícone… -->
  </button>

  <!-- Quick Access -->
  <div class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-gray-800 bg-opacity-60 backdrop-blur-md rounded-full p-2 flex space-x-4 z-50">
    <!-- volta para a raiz -->
    <a href="../index.html" class="p-2 bg-gray-700 rounded-full hover:bg-gray-600 hover:scale-110 transform transition duration-200">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 12l9-9 9 9m-1 9h-4a2 2 0 01-2-2v-5H9v5a2 2 0 01-2 2H5"/>
      </svg>
    </a>
    <button class="p-2 bg-blue-500 rounded-full hover:scale-110 transform transition duration-200">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
      </svg>
    </button>
  </div>

  <main class="pt-24 pb-8 mx-auto max-w-full px-8 space-y-8">
    <h1 class="text-3xl font-semibold text-center">Agendamento de Recursos</h1>

    <div class="flex justify-center">
      <button id="open-form-modal" class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-8 py-3 rounded-md transition transform hover:scale-105">
        Novo Agendamento
      </button>
    </div>

    <section class="bg-white dark:bg-gray-800 rounded-xl shadow p-6 transition-colors duration-300">
      <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-gray-200">
        Calendário de Reservas
      </h2>
      <div id="calendar" class="w-full h-[600px]"></div>
    </section>
  </main>

  <!-- Modal: Formulário de Agendamento -->
  <div id="form-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white dark:bg-gray-800 rounded-xl p-6 w-11/12 max-w-lg relative">
      <button id="form-close" class="absolute top-3 right-3 text-gray-600 dark:text-gray-300 hover:text-gray-800 dark:hover:text-white">✕</button>
      <h3 class="text-xl font-semibold mb-4 text-gray-800 dark:text-gray-200">Novo Agendamento</h3>
      <form id="agendamento-form" class="grid grid-cols-1 sm:grid-cols-5 gap-4 items-end">
        <!-- 1ª linha: Data, Início, Término, Recurso, Tipo de Evento -->
        <div>
          <label for="data" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Data</label>
          <input type="date" id="data" class="w-full px-3 py-2 border rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-400 transition" required>
        </div>
        <div>
          <label for="start" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Início</label>
          <select id="start" class="w-full px-3 py-2 border rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-400 transition" required>
            <!-- será populado via JS -->
          </select>
        </div>
        <div>
          <label for="end" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Término</label>
          <select id="end" class="w-full px-3 py-2 border rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-400 transition" required>
            <!-- será populado via JS -->
          </select>
        </div>
        <div>
          <label for="recurso" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Recurso</label>
          <select id="recurso" class="w-full px-3 py-2 border rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-400 transition" required>
            <option value="">Selecione...</option>
            <option>Laboratório</option>
            <option>Sala de Aula</option>
            <option>Auditório</option>
          </select>
        </div>
        <div>
          <label for="tipo-evento" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Tipo de Evento</label>
          <select id="tipo-evento" class="w-full px-3 py-2 border rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-400 transition" required>
            <option value="">Selecione...</option>
            <option>Aula</option>
            <option>Reunião</option>
            <option>Palestra</option>
            <option>Workshop</option>
          </select>
        </div>

        <!-- Sala específica -->
        <div id="sala-container" class="hidden sm:col-start-4 sm:col-span-2">
          <label for="sala" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Qual Sala?</label>
          <select id="sala" class="w-full px-3 py-2 border rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-400 transition">
            <option value="">Selecione...</option>
          </select>
        </div>

        <!-- Responsável -->
        <div class="sm:col-span-5">
          <label for="responsavel" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Responsável</label>
          <input type="text" id="responsavel" class="w-full px-3 py-2 border rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-400 transition" placeholder="Nome do professor" required>
        </div>

        <!-- Departamento / Curso -->
        <div class="sm:col-span-5">
          <label for="departamento" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Departamento / Curso</label>
          <input type="text" id="departamento" class="w-full px-3 py-2 border rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-400 transition" placeholder="Ex: Engenharia, História" required>
        </div>

        <!-- Status -->
        <div class="sm:col-span-5">
          <label for="status" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Status da Reserva</label>
          <select id="status" class="w-full px-3 py-2 border rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-400 transition" required>
            <option value="Pendente">Pendente</option>
            <option value="Aprovado">Aprovado</option>
            <option value="Rejeitado">Rejeitado</option>
          </select>
        </div>

        <!-- Descrição -->
        <div class="sm:col-span-5">
          <label for="descricao" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Descrição (opcional)</label>
          <textarea id="descricao" rows="3" class="w-full px-3 py-2 border rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-400 transition"></textarea>
        </div>

        <!-- Confirmar -->
        <button type="submit" class="sm:col-span-5 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md py-2 transition transform hover:scale-105 duration-200">
          Confirmar
        </button>
      </form>

      <!-- **novo**: popula os horários -->
      <script>
        document.querySelectorAll('#start, #end').forEach(sel => {
          for (let h = 0; h < 24; h++) {
            ['00','30'].forEach(m => {
              const val = `${String(h).padStart(2,'0')}:${m}`;
              const opt = document.createElement('option');
              opt.value = val;
              opt.textContent = val;
              sel.appendChild(opt);
            });
          }
        });
      </script>
    </div>
  </div>

  <!-- … resto (modal de detalhes, footer e main.js) continua igual -->

  <script src="../assets/js/main.js"></script>
</body>
</html>
