<!DOCTYPE html>
<html lang="pt-BR" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Agendamento de Recursos</title>

  <!-- Favicon -->
  <link rel="icon" href="../assets/img/logo.png" type="image/png" />

  <!-- PWA / full-screen on mobile -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#2563EB">
  <link rel="manifest" href="../manifest.json">

  <!-- Tailwind + Dark Mode -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' };</script>

  <!-- Aplica imediatamente o tema salvo (evita flash) -->
  <script>
    const _theme = localStorage.getItem('theme') || 'light';
    document.documentElement.classList.remove('light');
    if (_theme === 'dark') {
      document.documentElement.classList.add('dark');
    }
  </script>

  <link rel="stylesheet" href="../assets/css/styles.css" />

  <!-- FullCalendar CSS & JS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <!-- Background styling & mobile scroll lock + perfil dropdown styles -->
  <style>
    body {
      background-image: url("../assets/img/background.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .dark body {
      background-image: url("../assets/img/backgrounddark.png");
    }
    @media (max-width: 768px) {
      html, body {
        height: 100vh;
        overflow: hidden;
      }
    }
    @media (min-width: 769px) {
      body {
        overflow-y: auto;
      }
    }

    /* perfil dropdown */
    .profile-btn {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 9999px;
      overflow: hidden;
      border: 2px solid rgba(229,231,235);
    }
    .dark .profile-btn {
      border-color: rgba(55,65,81);
    }
    .profile-dropdown {
      display: none;
      position: absolute;
      top: 3rem;
      right: 0;
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      z-index: 60;
      min-width: 12rem;
    }
    .profile-dropdown a {
      display: block;
      padding: 0.75rem 1rem;
      color: #374151;
      text-decoration: none;
      font-size: 0.875rem;
    }
    .profile-dropdown a:hover {
      background: #F3F4F6;
    }
    .dark .profile-dropdown {
      background: #1F2937;
    }
    .dark .profile-dropdown a {
      color: #D1D5DB;
    }
    .dark .profile-dropdown a:hover {
      background: #374151;
      color: #F9FAFB;
    }

    /* notification button */
    .notification-btn {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 0.5rem;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid rgba(229,231,235);
    }
    .dark .notification-btn {
      border-color: rgba(55,65,81);
    }
  </style>

  <!-- Auth library -->
  <script src="../assets/js/auth.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-500">

  <script>
    // Protege esta página: redireciona para login se não autenticado
    const user = Auth.getCurrentUser();
    if (!user) {
      window.location.href = '../login.html';
    }
    // Se for aluno, oculta botão de novo agendamento e botões de editar/cancelar
    if (user.role === 'student') {
      document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('open-form-modal')?.classList.add('hidden');
        document.getElementById('modal-edit')?.classList.add('hidden');
        document.getElementById('modal-cancel')?.classList.add('hidden');
      });
    }
  </script>

  <!-- Botões de notificação, perfil e toggle -->
  <div class="fixed top-4 right-4 flex items-center space-x-3 z-50">
    <!-- Notificações -->
    <button id="notification-btn" class="notification-btn bg-gray-200 dark:bg-gray-800 focus:outline-none">
      <img src="../assets/img/icons/noti.png" alt="Notificações" class="w-5 h-5" />
    </button>

    <!-- Perfil e dropdown -->
    <div class="relative">
      <button id="profile-btn" class="profile-btn bg-gray-200 dark:bg-gray-800 focus:outline-none">
        <img src="../assets/img/icons/perfil.png" alt="Perfil" class="w-full h-full object-cover" />
      </button>
      <div id="profile-dropdown" class="profile-dropdown">
        <div class="px-4 py-2">
          <p id="dropdown-username" class="font-semibold text-gray-900 dark:text-gray-100">—</p>
          <p id="dropdown-email"    class="text-sm text-gray-600 dark:text-gray-400">—</p>
        </div>
        <div class="border-t border-gray-200 dark:border-gray-700"></div>
        <a href="#" class="px-4 py-2">Teste 1</a>
        <a href="#" class="px-4 py-2">Teste 2</a>
        <div class="border-t border-gray-200 dark:border-gray-700"></div>
        <a href="#" id="logout-link" class="px-4 py-2">Sair</a>
      </div>
    </div>

    <!-- Toggle Dark/Light -->
    <button id="theme-toggle"
            class="ml-1 p-2 rounded-full bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700 transition duration-300 focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg"
           class="h-6 w-6 text-gray-800 dark:text-gray-200"
           fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 3v1m0 16v1m8.66-10h-1M4.34 12h-1
                 m15.02 5.66l-.7-.7M6.34 6.34l-.7-.7
                 m0 12.02l.7-.7M17.66 6.34l.7-.7
                 M12 5a7 7 0 100 14a7 7 0 000-14z"/>
      </svg>
    </button>
  </div>

  <!-- Quick Access -->
  <div class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-gray-800 bg-opacity-60 backdrop-blur-md rounded-full p-2 flex space-x-4 z-40">
    <a href="../index.html"
       class="p-2 bg-gray-700 rounded-full hover:bg-gray-600 transform hover:scale-110 transition duration-200">
      <svg xmlns="http://www.w3.org/2000/svg"
           class="h-6 w-6 text-white"
           fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 12l9-9 9 9m-1 9h-4a2 2 0 01-2-2v-5H9v5a2 2 0 01-2 2H5"/>
      </svg>
    </a>
    <button class="p-2 bg-blue-500 rounded-full hover:scale-110 transform transition duration-200">
      <svg xmlns="http://www.w3.org/2000/svg"
           class="h-6 w-6 text-white"
           fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0
                 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
      </svg>
    </button>
  </div>

  <main class="pt-24 pb-8 mx-auto max-w-full px-4 space-y-8">
    <h1 class="text-3xl font-semibold text-center">Agendamento de Recursos</h1>
    <div class="flex justify-center">
      <button id="open-form-modal"
              class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-md transform hover:scale-105 transition">
        Novo Agendamento
      </button>
    </div>
    <section class="bg-white dark:bg-gray-800 rounded-xl shadow p-4 md:p-6 transition-colors duration-300">
      <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-gray-200">
        Calendário de Reservas
      </h2>
      <div id="calendar" class="w-full h-[600px]"></div>
    </section>
  </main>

  <!-- Modal: Formulário de Agendamento -->
  <div id="form-modal"
       class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-30">
    <div class="bg-white dark:bg-gray-800 relative w-full max-w-lg max-h-full rounded-xl overflow-auto p-6">
      <button id="form-close"
              class="absolute top-3 right-3 text-gray-600 dark:text-gray-300 hover:text-gray-800 dark:hover:text-white z-20">
        ✕
      </button>
      <h3 class="text-xl font-semibold mb-4 text-gray-800 dark:text-gray-200">
        Novo Agendamento
      </h3>

      <form id="agendamento-form" class="space-y-4">
        <!-- Data -->
        <div>
          <label for="data" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Data</label>
          <input type="date" id="data"
                 class="w-full mt-1 px-3 py-2 border rounded-md bg-white dark:bg-gray-700
                        text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-400"
                 required>
        </div>
        <!-- Início / Término -->
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="start" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Início</label>
            <input type="time" id="start"
                   class="w-full mt-1 px-3 py-2 border rounded-md bg-white dark:bg-gray-700
                          text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-400"
                   min="07:00" max="22:00" step="60" required>
          </div>
          <div>
            <label for="end" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Término</label>
            <input type="time" id="end"
                   class="w-full mt-1 px-3 py-2 border rounded-md bg-white dark:bg-gray-700
                          text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-400"
                   min="07:00" max="22:00" step="60" required>
          </div>
        </div>
        <!-- Recurso / Tipo de Evento -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label for="recurso" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Recurso</label>
            <select id="recurso"
                    class="w-full mt-1 px-3 py-2 border rounded-md bg-white dark:bg-gray-700
                           text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-400"
                    required>
              <option value="">Selecione...</option>
              <option>Laboratório</option>
              <option>Sala de Aula</option>
              <option>Auditório</option>
            </select>
          </div>
          <div>
            <label for="tipo-evento" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Tipo de Evento</label>
            <select id="tipo-evento"
                    class="w-full mt-1 px-3 py-2 border rounded-md bg-white dark:bg-gray-700
                           text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-400"
                    required>
              <option value="">Selecione...</option>
              <option>Aula</option>
              <option>Reunião</option>
              <option>Palestra</option>
              <option>Workshop</option>
            </select>
          </div>
        </div>
        <!-- Sala (condicional) -->
        <div id="sala-container" class="hidden">
          <label for="sala" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Qual Sala?</label>
          <select id="sala"
                  class="w-full mt-1 px-3 py-2 border rounded-md bg-white dark:bg-gray-700
                         text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-400">
            <option value="">Selecione...</option>
          </select>
        </div>
        <!-- Responsável -->
        <div>
          <label for="responsavel" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Responsável</label>
          <input type="text" id="responsavel"
                 class="w-full mt-1 px-3 py-2 border rounded-md bg-white dark:bg-gray-700
                        text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-400"
                 placeholder="Nome do professor" required>
        </div>

        <!-- Curso / Matéria -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <!-- Curso -->
          <div>
            <label for="departamento" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
              Curso
            </label>
            <input type="text" id="departamento"
                   class="w-full mt-1 px-3 py-2 border rounded-md bg-white dark:bg-gray-700
                          text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-400"
                   placeholder="Ex: Engenharia de Computação" required>
          </div>
          <!-- Filtro e Matéria -->
          <div>
            <label for="filter-codigo" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
              Filtrar por ARA
            </label>
            <input type="text" id="filter-codigo"
                   class="w-full mb-1 px-3 py-2 border rounded-md bg-white dark:bg-gray-700
                          text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-400"
                   placeholder="Digite código ARA…">
            <label for="curso" class="sr-only">Matéria</label>
            <select id="curso"
                    class="w-full mt-1 px-3 py-2 border rounded-md bg-white dark:bg-gray-700
                           text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-400"
                    required>
              <option value="">Selecione a matéria...</option>
              <option value="ARA0003">ARA0003 - PRINCÍPIOS DE GESTÃO</option>
              <option value="ARA0017">ARA0017 - INTRODUCAO A PROGRAMAÇÃO DE COMPUTADORES</option>
              <option value="ARA0039">ARA0039 - ARQUITETURA DE COMPUTADORES</option>
              <option value="ARA0045">ARA0045 - ENGENHARIA, SOCIEDADE E SUSTENTABILIDADE</option>
              <option value="ARA0015">ARA0015 - CÁLCULO DIFERENCIAL E INTEGRAL</option>
              <option value="ARA0020">ARA0020 - GEOMETRIA ANALÍTICA E ÁLGEBRA LINEAR</option>
              <option value="ARA0038">ARA0038 - REPRESENTAÇÃO GRÁFICA PARA PROJETO</option>
              <option value="ARA0048">ARA0048 - FÍSICA TEÓRICA EXPERIMENTAL - MECÂNICA</option>
              <option value="ARA1386">ARA1386 - SISTEMAS OPERACIONAIS</option>
              <option value="ARA0002">ARA0002 - PENSAMENTO COMPUTACIONAL</option>
              <option value="ARA0014">ARA0014 - ANÁLISE DE DADOS</option>
              <option value="ARA0018">ARA0018 - CÁLCULO DE MÚLTIPLAS VARIÁVEIS</option>
              <option value="ARA0044">ARA0044 - ELETRICIDADE E MAGNETISMO</option>
              <option value="ARA0047">ARA0047 - FÍSICA TEÓRICA EXPER. - FLUIDOS, CALOR, OSCILAÇÕES</option>
              <option value="ARA1398">ARA1398 - MECÂNICA DOS SÓLIDOS</option>
              <option value="ARA0029">ARA0029 - ELETRICIDADE APLICADA</option>
              <option value="ARA0030">ARA0030 - EQUAÇÕES DIFERENCIAIS</option>
              <option value="ARA0046">ARA0046 - FENÔMENOS DE TRANSPORTE</option>
              <option value="ARA0056">ARA0056 - QUÍMICA TECNOLÓGICA</option>
              <option value="ARA2042">ARA2042 - SISTEMAS DIGITAIS</option>
              <option value="ARA0079">ARA0079 - COMUNICAÇÕES DE DADOS E REDES DE COMPUTADORES</option>
              <option value="ARA0083">ARA0083 - ELETRÔNICA ANALÓGICA</option>
              <option value="ARA0125">ARA0125 - CONTROLADORES LÓGICOS PROGRAMÁVEIS</option>
              <option value="ARA1943">ARA1943 - MODELAGEM MATEMÁTICA</option>
              <option value="ARA0040">ARA0040 - BANCO DE DADOS</option>
              <option value="ARA0098">ARA0098 - ESTRUTURA DE DADOS</option>
              <option value="ARA2545">ARA2545 - SISTEMAS DISTRIBUÍDOS E COMPUTAÇÃO PARALELA</option>
              <option value="ARA0095">ARA0095 - DESENVOLVIMENTO RÁPIDO DE APLICAÇÕES EM PYTHON</option>
              <option value="ARA0141">ARA0141 - INSTRUMENTAÇÃO INDUSTRIAL</option>
              <option value="ARA0363">ARA0363 - PROGRAMAÇÃO DE SOFTWARE BÁSICO EM C</option>
              <option value="ARA2086">ARA2086 - ALGORITMOS EM GRAFOS</option>
              <option value="ARA0301">ARA0301 - PROGRAMAÇÃO DE MICROCONTROLADORES</option>
              <option value="ARA0309">ARA0309 - LINGUAGENS FORMAIS E AUTÔMATOS</option>
              <option value="ARA1879">ARA1879 - AUTOMAÇÃO INDUSTRIAL</option>
              <option value="ARA0085">ARA0085 - INTELIGÊNCIA ARTIFICIAL</option>
              <option value="ARA0115">ARA0115 - SISTEMAS EMBARCADOS</option>
              <option value="ARA1191">ARA1191 - SUP. DE ESTÁGIO E PRÉ-PROJETO EM ENG. DE COM.</option>
              <option value="ARA1518">ARA1518 - ALGORITMOS DE PROCESSAMENTO DE IMAGEM</option>
              <option value="ARA0026">ARA0026 - TÓPICOS EM LIBRAS: SURDEZ E INCLUSÃO</option>
              <option value="ARA0154">ARA0154 - PROCESSOS INDUSTRIAIS E ROBÓTICA</option>
              <option value="ARA0869">ARA0869 - INOVAÇÃO, EMPREENDED. E PROJETO FINAL - ENG. DE COMP.</option>
              <option value="ARA2074">ARA2074 - SEGURANÇA CIBERNÉTICA</option>
            </select>
          </div>
        </div>

        <!-- Status -->
        <div>
          <label for="status" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Status da Reserva</label>
          <select id="status"
                  class="w-full mt-1 px-3 py-2 border rounded-md bg-white dark:bg-gray-700
                         text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-400"
                  required>
            <option value="Pendente">Pendente</option>
            <option value="Aprovado">Aprovado</option>
            <option value="Rejeitado">Rejeitado</option>
          </select>
        </div>

        <!-- Descrição -->
        <div>
          <label for="descricao" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Descrição (opcional)</label>
          <textarea id="descricao" rows="3"
                    class="w-full mt-1 px-3 py-2 border rounded-md bg-white dark:bg-gray-700
                           text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-400"></textarea>
        </div>

        <!-- Botão Confirmar -->
        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white rounded-md py-2 mt-2 transform hover:scale-105 transition">
          Confirmar
        </button>
      </form>
    </div>
  </div>

  <!-- Modal de Detalhes -->
  <div id="event-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-20">
    <div class="bg-white dark:bg-gray-800 rounded-xl p-6 w-11/12 max-w-md relative">
      <button id="modal-close" class="absolute top-3 right-3 text-gray-600 dark:text-gray-300 hover:text-gray-800 dark:hover:text-white">✕</button>
      <h3 class="text-xl font-semibold mb-2">Detalhes da Reserva</h3>
      <p id="modal-date"     class="mb-1 text-gray-700 dark:text-gray-300"></p>
      <p id="modal-resource" class="mb-1 text-gray-700 dark:text-gray-300"></p>
      <p id="modal-type"     class="mb-1 text-gray-700 dark:text-gray-300"></p>
      <p id="modal-resp"     class="mb-1 text-gray-700 dark:text-gray-300"></p>
      <p id="modal-dept"     class="mb-1 text-gray-700 dark:text-gray-300"></p>
      <p id="modal-status"   class="mb-1 text-gray-700 dark:text-gray-300"></p>
      <p id="modal-desc"     class="mb-4 text-gray-700 dark:text-gray-300"></p>
      <div class="flex justify-end space-x-4">
        <button id="modal-edit"   class="px-4 py-2 bg-yellow-500 hover:bg-yellow-600 text-white rounded">Editar</button>
        <button id="modal-cancel" class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded">Cancelar reserva</button>
      </div>
    </div>
  </div>

  <footer class="text-center text-sm text-gray-600 dark:text-gray-400 pb-6">
    Desenvolvido por Nexus · 2025 • Todos os direitos reservados.
  </footer>

  <script src="../assets/js/main.js"></script>
  <script>
    // Preenche o dropdown de perfil e controla seu toggle
    document.addEventListener('DOMContentLoaded', () => {
      const user = Auth.getCurrentUser() || {};
      document.getElementById('dropdown-username').textContent = user.name || 'Usuário';
      document.getElementById('dropdown-email').textContent    = user.email || '';
      const btn = document.getElementById('profile-btn');
      const dd  = document.getElementById('profile-dropdown');
      btn.addEventListener('click', () => {
        dd.style.display = dd.style.display === 'block' ? 'none' : 'block';
      });
      document.getElementById('logout-link').addEventListener('click', e => {
        e.preventDefault();
        Auth.logout();
        window.location.href = '../login.html';
      });

      // Filtro de código ARA
      const filtro = document.getElementById('filter-codigo');
      const selMat = document.getElementById('curso');
      filtro.addEventListener('input', e => {
        const term = e.target.value.trim().toLowerCase();
        Array.from(selMat.options).forEach(opt => {
          opt.hidden = term !== '' && !opt.value.toLowerCase().startsWith(term);
        });
      });
    });
  </script>

</body>
</html>
